61017=<BLUE>Caballero del rey Alfonso: Deprisa, mío Cid. Las huestes del rey Alfonso se han adentrado en tierras moras y están en franca desventaja.
61018=<BLUE>Caballero del rey Alfonso: ¡Por aquí! ¡Deprisa!
61019=<RED>Rey Alfonso: Rodrigo, si aún te queda lealtad, me salvarás de los moros. Cúbreme la retirada a mi campamento del oeste.
61020=<RED>Rey Alfonso: Gracias, Rodrigo. Dirige mi ejército contra Yusuf y su Guardia negra. Si puedes destruir todos los muelles, no podrán transportar a los soldados a través del Estrecho de Gibraltar y tendrán que retrasar la invasión de España.
61021=<RED>Rey Alfonso: ¡Una segunda oleada de atacantes! ¡Huyamos!
61022=<YELLOW>Monje de la Guardia negra: Mis bendiciones para vosotros, tropas del Cid. Os doy la bienvenida. Haced que venga el Cid, quiero hablar con él.
61023=<YELLOW>Monje de la Guardia negra: ¡Soldados del Cid! No destruyáis nuestro templo. Traed al Cid para que podamos hablar con él.
61024=<YELLOW>Monje de la Guardia negra: Eres muy tolerante, mío Cid. Pon nuestra mezquita bajo tu protección enviando un hombre santo para convertirla. Si lo haces, te ayudaré a derrotar a Yusuf y su Guardia negra.
61025=<YELLOW>Monje de la Guardia negra: Gracias, mío Cid. Creo que voy a ayudarte porque presiento tu victoria. Sólo trato de poner fin a este baño de sangre.
61026=<YELLOW>Monje de la Guardia negra: Los transportes son la clave. Destrúyelos e impedirás la llegada de refuerzos.
61027=<YELLOW>Monje de la Guardia negra: Además... Cid, si quisieras dejar un hombre santo aquí en la mezquita, le enseñaríamos todo lo que sabemos.
61028=<RED>Soldado español: Ése era el último de los transportes de la armada de la Guardia negra. ¡Así ya no recibirán más refuerzos!
61029=<RED>Soldado español: Hemos acabado con la mitad de los muelles de la armada de la Guardia negra y casi hemos detenido la invasión de Yusuf.
61030=<RED>Monje estudiando en la mezquita: He aprendido sobre la santidad, ahora lo haré sobre el fervor.
61031=<RED>Monje estudiando en la mezquita: He aprendido todo sobre el fervor, ahora me enseñan hierbas medicinales.
61032=<RED>Monje estudiando en la mezquita: He aprendido a usar emplastos y remedios de hierbas medicinales, y ahora estudio sobre la expiación.
61033=<RED>Monje estudiando en la mezquita: Los secretos de la expiación ya son nuestros. Los monjes me enseñan ahora sobre la herejía.
61034=<RED>Monje estudiando en la mezquita: He aprendido todos los matices de la herejía y los herejes. Ahora aprendo el arte de la iluminación.
61035=<RED>Monje estudiando en la mezquita: Ya sabemos sobre la iluminación. Los monjes me enseñarán pronto la imprenta.
61036=<RED>Monje estudiando en la mezquita: Ya conozco las técnicas de la imprenta. Ahora aprenderé el poder de la teocracia.
61037=<RED>Monje estudiando en la mezquita: Hemos discutido, debatido y aprendido sobre la teocracia. Ahora me sumergiré en los misterios de la fe.
61038=<RED>Monje estudiando en la mezquita: El temor de la fe nos acompaña, mío Cid. Los monjes de la Guardia negra me han enseñado todo lo que saben y te quedan agradecidos.
61039=Informe de tus exploradores: las tropas del Cid (rojas) están aliadas con las del rey Alfonso (azul). \n\n Tienes tres enemigos: el ejército de la Guardia negra (aguamarina), la armada de la Guardia negra (amarilla) y la Guardia de élite de Yusuf (verde). Los dos ejércitos de tierra disponen principalmente de unidades de asedio y camellos. La armada cuenta con galeras y lanceros. \n\n Tus tres enemigos tienen sus ciudades amuralladas y con numerosas torres, así que intenta utilizar los trebuchets y los arietes guarecidos. Finalmente, puede que también necesites una armada. Construye tus muelles dentro de la ciudad de un enemigo derrotado o en la tierra de nadie situada entre las ciudades.
61040=OPCIONAL: envía a un monje para supervisar y adquirir conocimientos en la antigua mezquita de la Guardia negra.
