60807=<YELLOW>Refugiado de Toledo: ¡Cid, tienes que ayudarnos! ¡Los rebeldes están asolando la ciudad! Busca al Imán, él sabrá qué hacer. Huyó hacia el lago que hay al este.
60808=<PURPLE>El Imán: Bienvenido, mío Cid. Tuve que huir de Toledo cuando estalló la rebelión en las calles. Traté de calmar a españoles y moros, pero no me escucharon.
60809=<PURPLE>El Imán: El poder de los líderes rebeldes se debe a las reliquias que han robado de iglesias y mezquitas. Si puedes recuperar las cuatro reliquias y traérmelas, creo que podré sofocar la rebelión.
60810=<PURPLE>El Imán: Ahora que me has traído estas reliquias, el pueblo de Toledo me escuchará y podré acabar con la revuelta. Gracias por tu noble gesto, Cid.
60811=<AQUA>Mutamid: Cid, si quieres construir castillos necesitarás mucha piedra. Mis exploradores han encontrado una gran cantera al sudeste que puede interesarte.
60812=<GREEN>Rebeldes musulmanes: ¡Se llevan las reliquias a esa mezquita de la isla! ¡Atacadlos!
60813=<AQUA>Mutamid: Mío Cid, si necesitas alimentos, te puedo sugerir que pesques en el lago.
60814=<RED>Soldado del Cid: El Cid ha tenido una muerte innoble en combate.
60815=<AQUA>Mutamid: Éste es mi pozo, mío Cid, bebe de él si lo deseas. Soy Mutamid, rey de los moros. Si es cierto que has venido a restaurar el orden en Toledo, tienes toda mi gratitud.
