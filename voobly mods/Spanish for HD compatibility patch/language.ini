44706=Escolta a Juana desde el campamento de Vaucouleurs al Castillo de Chinon.\n\nJuana debe sobrevivir.
44707=Los enemigos de Francia son ingleses y borgoñones. Vigila sus tropas.\n\nNo esperes demasiada ayuda del desmoralizado ejército de Francia, pero presta atención a cualquier soldado que pueda pensar en unirse a tu ejército al ver a Juana.\n\nProtege a tus dos jinetes. Son tus mejores luchadores y conocen el terreno.\n\nNo te preocupes por tu economía. Simplemente haz que Juana llegue a su destino.\n\nVigila la salud de Juana: si baja demasiado, mantenla alejada de situaciones peligrosas.
44708=Explorador: He divisado una guarida de borgoñones hacia el norte. Mejor tomamos otro camino.
44709=De Metz: ¡Ya no hay puente! Los ingleses deben haberlo destruido. Tenemos que encontrar otro camino para llegar a Chinon.
44710=De Metz: ¡Un campamento borgoñón! Nunca conseguiremos atravesar esas murallas sin un equipo de asalto.
44711=Espadachín: Tomad vuestras cosas, hombres, ¡seguiremos a Juana de Arco! Nos llevaremos ese ariete. Puede sernos de gran utilidad.
44712=De Metz: ¡Una emboscada! ¡Hay soldados borgoñones por todos lados! ¡De prisa, vamos al oeste, hacia el río, para escapar!
44713=Bertrand: ¡Chinon! Lo logramos.
44714=Soldado francés: ¡El castillo del Delfín!
44715=Escolta a Juana desde el campamento de Vaucouleurs al Castillo de Chinon.\n\nJuana debe sobrevivir.
44716=Cortesano: El Delfín te recibirá ahora.
44717=Bertrand: Necesitamos una catapulta plana o un ariete para derribar estas murallas
44718=Espadachín: ¿Estás loco? Al otro lado del puente hay un castillo borgoñón y montones de hombres! ¡Vuelve en seguida!
44719=Bertrand: Mmmm ... ¡venado!.
44720=Soldado francés: ¡Mon dieu! Hemos perdido a Bertrand!
44721=Soldado francés: ¡De Metz ha dado su vida por la causa!
44722=Soldado francés: ¡Juana ha caído! ¡Es un día trágico!
44723=De Metz: Otra gloriosa pérdida para Francia. Espero que logres cambiar nuestra suerte en esta guerra, Juana de Arco
44724=Lancero: Debes ser cauteloso si tomas este camino. Nuestros enemigos, los ingleses, andan por ahí, y sus aliados borgoñones abundan como ratas. La discreción es parte imprescindible del valor.
44725=De Metz: ¡Atención! ¡Se está librando una batalla ahí delante! Retrocedamos si no queremos que el fuego cruzado nos alcance.
44726=Bertrand: Bonjour, Juana. Mi compañero y yo te llevaremos hasta el castillo del Delfín o moriremos en el intento.
44727=Espadachín: Eres Juana de Arco ... sé lo que quieres y creo en lo que dices. ¡Te seguiremos a Chinon!
44728=Ballestero: ¡Espera! Puedes necesitar algunos arqueros en ese camino.
44729=Soldado borgoñón: ¡Los franceses no sabéis cuándo hay que abandonar!
44730=Bertrand: Bandidos que atacan a los viajeros indefensos. ¿En qué se ha convertido nuestra patria?
44731=Ballestero: ¿Quieres tener el mando del ejército francés? No había visto a nadie con tanta confianza en sí mismo desde que empezó esta guerra. Muy bien. Tienes seis soldados más, Juana la Doncella.
44732=Soldado borgoñón: ¡Aquí llegan! ¡Fuego!
44733=De Metz: Soy Jean de Metz y te protegeré con mi vida
