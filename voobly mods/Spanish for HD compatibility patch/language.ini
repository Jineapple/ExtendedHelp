61205=1. Debes salir de la fortaleza de Valencia para conseguir más recursos. \n\n 2. Lucha en España primero e intenta luego navegar hasta la base de Yusuf en África. \n\n 3. Los galeones artillados españoles son poderosos. Úsalos para atacar a Yusuf en África.
61206=Derrota a los tres ejércitos de Yusuf para que Valencia continúe siendo una ciudad libre. \n\n El cuerpo del Cid (cerca del castillo) no debe sufrir daño alguno pues las gentes de Valencia no deben saber que han perdido a su señor.
61207=Derrota a los tres ejércitos de Yusuf para que Valencia continúe siendo una ciudad libre.
61208=El cuerpo del Cid (cerca del castillo) no debe sufrir daño alguno pues las gentes de Valencia no deben saber que han perdido a su señor.
61209=<RED>Jimena: Mi pobre Rodrigo. Sólo ha sobrevivido su caballo. Pero sus hombres no deben saberlo, ¡sólo así tendrán valor para enfrentarse a Yusuf!
61210=<RED>Soldado de Valencia: ¡Los rumores son ciertos! ¡El Cid ha muerto en combate! No podemos vencer sin él.
61211=Informe de tus exploradores: el Cid (rojo) tiene todos los edificios que necesita en Valencia para formar rápidamente un ejército. \n\n Hay tres enemigos: el ejército de la Guardia negra (aguamarina), la armada de la Guardia negra (amarillo) y las tropas de élite de Yusuf (verdes). \n\n El ejército de la Guardia negra está al norte de Valencia y constituye una amenaza inminente, pero podrías derrotarlo con una serie de ataques relámpago. Este ejército se compone principalmente de camellos y arqueros a caballo. \n\n La armada de la Guardia negra está al oeste de Valencia pero se puede llegar por tierra. Tiene mejores defensas que el ejército, pero también se le puede atacar inmediatamente. Además de la caballería, la armada dispone de algunos monjes. \n\n Yusuf es el enemigo más peligroso. Podría atacar Valencia con su flota de un momento a otro y su fortaleza en África atañe mucho peligro. Aparte de brulotes y galeones artillados, Yusuf tiene camellos, arqueros a caballo y monjes que intentarán cruzar el mar.
