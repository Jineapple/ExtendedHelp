60411=<RED>Ostrogodos: ¡Atila! ¡Nos están masacrando! Ven a ayudarnos pronto o tendrás que enfrentarte solo a los romanos.
60412=Informe de tus exploradores: los hunos (amarillos) y sus aliados, los ostrogodos (rojos), ocupan el flanco derecho del campo de batalla. \n\n Los romanos (azules) y sus aliados, los visigodos (verdes) y los alanos (aguamarina), están apostados al otro lado del arroyo, en el flanco izquierdo del campo. \n\n Los francos (grises) han sido sorprendidos en medio de la batalla y pronto serán derrotados. Su suerte le es indiferente a los hunos. \n\n De tus enemigos, los romanos son los más peligrosos. Inicialmente intentarán atacar a los ostrogodos por el flanco de los hunos con infantería, catafractas y armas de asedio. Los visigodos cuentan con los huscarles y una caballería no muy numerosa, mientras que los alanos se componen principalmente de lanceros y arqueros.
60500=Atila
