45015=Reims: ¡A las armas! ¡Los franceses intentan cruzar el río!
45016=Reims: ¡A las armas! ¡Los franceses intentan cruzar el río!
45017=Guardia inglesa: ¡Juana de Arco ataca nuestro campamento!
45018=Reims: ¡No permitáis que cruce el río!
45019=Aldeano francés: Nos han pedido que os ayudemos a construir vuestro campamento
45020=Soldado francés: Ya podemos coronar al Delfín.
45021=Reims: ¡A las armas! ¡Los franceses intentan cruzar el río!
45022=Viaja hacia el oeste para ayudar a reforzar el pueblo francés. Se cuidadoso con la oposición a lo largo del camino.
45023=Chalons: ¡Al ataque!
