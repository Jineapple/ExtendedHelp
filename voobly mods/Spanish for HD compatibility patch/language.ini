60706=1. Puede que algunos habitantes de Castilla se unan al carismático Cid cuando éste o sus soldados aparezcan. \n\n 2. Ya se ha extraído la mayor parte de las piedras de Castilla para sus castillos, de donde le viene el nombre. Casi todo lo que queda se encuentra dentro del territorio del rey Alfonso. \n\n 3. El Cid aún no puede avanzar a la Edad Imperial.
60707=<YELLOW>Rey Sancho: Salud Rodrigo, esperábamos tu llegada para comenzar el torneo.
60708=<YELLOW>Rey Sancho: Si derrotas en combate a mi campeón, Rodrigo Díaz de Vivar, te pondré al mando de mi ejército. ¡Que empiece el torneo!
60709=<YELLOW>Espadachín de Sancho: ¡El Cid caerá bajo mi espada!
60710=<YELLOW>Caballero de Sancho: Mi señor, con tu permiso me enfrentaré al Cid.
60711=<YELLOW>Rey Sancho: ¿Quieres luchar montado? ¿Y él a pie? No puedo consentirlo. Pero si Rodrigo lo desea, tengo un caballo para él en mis establos. ¿Rodrigo?
60712=<YELLOW>Rey Sancho: Este caballo, Babieca, procede de los famosos establos reales de Sevilla.
60713=<YELLOW>Rey Sancho: Muy bien, mi valiente Rodrigo, enfréntate al caballero a pie.
60714=<YELLOW>Rey Sancho: Consideraré un insulto personal que te vayas antes de que resulte elegido un campeón.
60715=<YELLOW>Rey Sancho: Vete y no vuelvas, Rodrigo. Ya no eres el Cid.
60716=<YELLOW>Rey Sancho: ¡Qué pena, han matado al Cid!
60717=<YELLOW>Rey Sancho: Rodrigo Díaz de Vivar, el Cid, mandarás los ejércitos de Castilla. Me alegro de tu victoria, eres el único al que confiaría una tarea muy importante.
60719=<YELLOW>Rey Sancho: Rodrigo, ya conoces a mi hermano Alfonso. Y conoces su ambición de reinar en toda España. Ve a su castillo de Golpejera, captúralo y tráemelo para... persuadirle de que le basta con ser rey de León.
60720=<YELLOW>Ejército castellano: ¡El Cid!
60721=<YELLOW>Rey Sancho: Cid, un campeón tan poderoso como tú debe tener un buen corcel para combatir. Ve a mis establos y toma el caballo que te pertenece.
60722=<YELLOW>Rey Sancho: ¡Excelente aspecto! Ahora, ocúpate de tu misión.
60723=<YELLOW>Rey Sancho: El ejército está listo. ¡Mira!
60724=<YELLOW>Rey Sancho: Magnífico, con este edificio has emprendido tu gesta en serio. Te envío mi gratitud y la de Castilla.
60725=<YELLOW>Siervo español: No bromeo, soldado. ¡Sal de estos campos!
60726=<YELLOW>Siervo español: ¡El Cid! Mi señor, ¿estás al mando de esta chusma... perdón, de estos soldados que hay por aquí? Perdona nuestras duras palabras, estamos a tu servicio.
60727=<YELLOW>Siervo español: ¡El Cid! Hemos oído que eres el campeón del rey Sancho. Estamos a tu disposición.
60728=<YELLOW>Ejército castellano: ¡El Cid! ¡Viva el Cid!
60729=<YELLOW>Siervo español: ¡Nuestras moradas son tuyas, Cid!
60730=<YELLOW>Monje español: Sabemos de la piedad del Cid y nos ponemos humildemente a su servicio.
60731=<BLUE>Rey Alfonso: De modo que mi hermano quiere hablar conmigo. Como no me queda otra alternativa, iré contigo a verlo.
60732=<YELLOW>Siervo español: ¡Torpes soldados! ¡No hace ni dos semanas que otro ejército arrasó nuestros campos y destruyó la mitad de la cosecha! ¡Mirad dónde pisáis!
60733=<YELLOW>Siervo español: ¡Ya basta! Soldados estúpidos y torpes, cuidado con vuestras pezuñas
60734=Conviértete en el campeón del rey Sancho en un duelo a muerte.
60736=Asume el mando del ejército castellano para capturar al rey Alfonso, el ambicioso y maquiavélico hermano del rey Sancho. Su castillo se encuentra al noroeste, cruzando el río.
