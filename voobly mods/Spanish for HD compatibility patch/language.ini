61115=<YELLOW>Aldeano de Valencia: Al defender la Maravilla, el Cid ha logrado que Valencia sea importante. ¡Viva el Cid!
61116=<YELLOW>Aldeano de Valencia: El Cid ha tenido una muerte innoble en combate.
61117=<YELLOW>Aldeano de Valencia: No es fácil encontrar madera por aquí. Te daremos toda la que podamos.
61118=<ORANGE>Pescador de Lérida: ¡Es el Cid Campeador! Abandonemos las redes y sigámosle a Valencia.
61119=<GREEN>Aldeano de Denia: Te damos la bienvenida, Cid. Te obedeceremos si nos ayudas a defendernos del conde Berenguer.
