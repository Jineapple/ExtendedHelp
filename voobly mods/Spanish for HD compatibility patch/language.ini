62605=1. Defiende la maravilla si te es posible, pero puedes salir victorioso sin ella. \n\n 2. La armada japonesa es superior a la coreana, así que tendrás que encontrar la forma de contrarrestar esta desventaja. \n\n 3. Los coreanos no pueden construir castillos ni entrenar a algunas de sus unidades más poderosas, al menos en un principio.
62606=Defiende Corea de los japoneses. \n\n OPCIONAL: impide que los japoneses destruyan la maravilla coreana.
62607=Defiende Corea de los japoneses.
62608=OPCIONAL: impide que los japoneses destruyan la maravilla coreana.
