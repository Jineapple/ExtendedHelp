45101=Borgoña
45102=Ingleses
45103=Compiègne
45104=El hombre del rey
45105=Aldeanos refugiados en París intentan escapar de la tiranía inglesa. Encuentra al menos 6 de los refugiados.
45106=No intentes vencer a todas las unidades inglesas. Céntrate en tus objetivos.\n\nProtege tus armas de asedio. Las torres serán un gran problema si no lo haces.\n\nSi te encuentras con oposiciones invencibles... ¡huye!
45107=Soldado: Estamos hartos de lamerles las botas a los ingleses. ¡Te seguiremos a donde quieras, Juana de Arco!
45108=Reúnete con los refuerzos del rey en París, al sur del puente del río.
45109=Soldado francés: Deberíamos esperar aquí. Los refuerzos del rey llegarán en cualquier momento.
45110=Soldado francés: ¿Dónde están esos malditos refuerzos?
45111=Soldado francés: ¡Traición! Los malvados consejeros del rey quieren difamar a Juana... ¡o algo peor! ¡Estamos solos! ¡Debemos apresurarnos en llegar a Compiègne!
45112=Soldado francés: ¡Hemos rescatado a los refugiados! Ahora deberíamos dirigirnos al puente del río Sena para reunirnos con los hombres del rey.
45113=Borgoñón: ¡Ahí está! ¡Esta vez no se escapará!
45114=Soldado francés: ¡Mi señora, nos hemos equivocado de camino! ¡Tenemos que llegar al castillo de Compiègne!
45115=Escolta a Juana y al menos 6 de los refugiados al castillo de Compiègne (el cuadrado entre las banderas).
45116=Compiègne: ¡Habéis vencido y nuestros campesinos están a salvo! Espero que Juana pueda llegar la castillo.
45117=Juana debe sobrevivir.
45118=Soldado francés: ¡Juana ha caído en batalla! ¡Ay! ¡Si el rey nos hubiese ayudado!
45119=Explorador: Somos los únicos que el rey podía permitirse enviar.
45120=Paladín: París está ahí delante. Busquemos a los refugiados y los escoltaremos hasta el punto de encuentro con los hombres del rey.
