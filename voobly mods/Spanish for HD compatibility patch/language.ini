35928=Juana de Arco:\nUna guerra que empezó hace cien años y en la que los franceses han perdido casi todas las batallas libradas. Pronto los ingleses y sus aliados de Borgoña conquistarán toda Francia. El heredero de la monarquía francesa es demasiado cobarde para ascender al trono. El ejército francés está herido y cansado, y ha perdido todas las esperanzas. Pero un día, cuando todo parecía perdido, una joven campesina declara que pretende salvar a Francia.
35958=Saladino:\nUltrajados por el hecho de que Tierra Santa esté en manos de los sarracenos, los caballeros de Europa han descendido sobre Oriente Medio en una serie de cruzadas. Ahora, cuatro reinos europeos han florecido en el desierto. El rey sarraceno, Saladino, reúne a sus tropas en un intento de expulsar a los invasores. En respuesta a las cruzadas europeas, los sarracenos han organizado una Jihad. Dada la vileza de los europeos, los otrora cultivados sarracenos se han convertido en traicioneros. ¿Pero será suficiente para salvar su patria?
35988=Genghis Khan:\nLas tribus nómadas de las estepas de Asia  pasaron siglos enredados en pequeñas disputas hasta que Genghis Khan consiguió unirlas. En pocos años, un disciplinado ejército parte de Mongolia para emprender una campaña de conquista mundial. ¿Pero cómo puede una tribu de arqueros a caballo  superar el poder militar de Persia y Europa del este y, más aún, los imperios tecnológicamente avanzados como China?
36018=Barbarroja:\n¿Puede la voluntad de un hombre forjar un imperio? Federico Barbarroja intentará unir a los beligerantes dominios germanos dentro del Sacro Imperio Romano y luego defenderlo de las maquinaciones de los estados italianos y del Papa en Roma. Si lo logra, emprenderá la Tercera Cruzada.
