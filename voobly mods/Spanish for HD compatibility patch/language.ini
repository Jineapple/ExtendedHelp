44807=Escolta a Juana hasta Blois: así podrá dirigir el ejército francés.\n\nEntrega los 6 carros de provisiones al centro urbano de Orleans.\n\nConvence a los ejércitos ingleses que se retiren destruyendo uno de sus castillos.\n\nImpide que destruyan la catedral de Orleans. Juana de Arco debe sobrevivir.
44808=Apresúrate en llegar a Orleans antes de que los ingleses puedan causar más daño. Sé cauteloso con las tropas inglesas al sur del río, pero no olvides reunirte con tu ejercito en Blois.\n\nCuando las provisiones lleguen a Orleans, podrás fortalecer tus tropas. Los jinetes francos son útiles contra los arqueros de tiro largo ingleses y las armas de asedio. Los castillos francos son económicos y proporcionan una defensa excelente.\n\nUtiliza tu mercado para comerciar y obtener recursos hasta que puedas lanzarte fuera de la ciudad.\n\nLos castillos ingleses tienen grandes guarniciones. Es mejor juntar una gran tropa de ataque antes de intentar asaltarlos.\n\nLas granjas de Orleans están situadas al oeste de la ciudad, pero fuera de sus muros y son vulnerables.
44809=Entrega 6 carretas de mercancías de provisiones en el centro urbano de Orleans.
44810=¡Hurra! ¡Juana de Arco nos ha traído provisiones! Ahora podemos reunir fuerzas para destruir uno de los castillos ingleses.
44811=Alençon: ¡Esta gentuza borgoñona no nos detendrá!
44812=Lleva a Juana al centro urbano de Orleans.
44813=Aldeano de Orleans: ¡Ha llegado Juana de Arco! ¡Estamos salvados!
44814=Soldado francés: ¡Y ahora, a Orleans! Hemos de llevar estas provisiones al otro lado de las líneas inglesas.
44815=Alençon: Soy el duque D'Alençon, mi señora. Será un honor acompañarla hasta Orleans.
44816=Soldado francés: ¡La catedral ha sido destruída!
44817=Monje: ¡Buena suerte, Juana!
44818=Soldado francés: ¡El duque de D'Alençon ha caído en la batalla!
44819=Soldado francés: ¡Lamentaos, porque hemos perdido a Juana!
44820=Soldado francés: ¡Nuestra misión ha fracasado! Orleans no tendrá las provisiones que necesita.
44821=Convence a los ingleses que se retiren destruyendo uno de sus castillos.
44822=Ingleses del norte: Como somos un pueblo generoso, te dejaremos quedarte en Orleáns. Pero ahora Francia pertenece a Inglaterra, ¡no lo olvides!
44823=¿Es posible que por fin los franceses hayan aprendido a luchar?
44824=Aldeano de Orleans: ¡Nuestra ciudad necesita ayuda! ¡Vienen los ingleses!
44825=Aldeano de Orleans: ¡Los ingleses están destrozando nuestras torres! ¡Debes salvar Orleáns!
44826=Escolta a Juana hasta Blois, así podrá dirigir el ejército francés.
44827=Soldado francés: Bienvenida a Blois, Juana de Arco. ¡El ejército de Francia está a tus órdenes!
44828=Juana debe sobrevivir.\n\nLa catedral en Orleans debe quedar en pie.
