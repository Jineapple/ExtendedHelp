61903=1. Los musulmanes están atacando granjas apartadas de los francos. Esto les llevará algún tiempo: manda al ejército de Carlos Martel y construye tus defensas. \n\n 2. Los bereberes y los árabes utilizan tropas muy económicas en el combate. Los jinetes francos pueden derrotarlas fácilmente pero los musulmanes gastan menos recursos en la creación de ejércitos. \n\n 3. Haz clic en las señales para obtener indicaciones.
61904=Impide que los musulmanes destruyan alguno de tus 3 centros urbanos. \n\n Captura las 6 carretas de mercancías de la caravana de los árabes y llévalas a la catedral de Tours.
