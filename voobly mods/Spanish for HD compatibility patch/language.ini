36138=William Wallace (campaña de aprendizaje):\nLos guerreros de Escocia intentan contener la invasión de un ejército inglés mejor equipado. Capitanea a los habitantes de las tierras altas y aprende los conceptos básicos de Age of Empires II: HD Edition: cómo construir una economía, cómo entrenar a tus soldados y lo más importante: cómo luchar y derrotar a tu enemigo. Si eres nuevo en los juegos de estrategia en tiempo real, aprenderás todo lo que necesitas saber. Si has jugado Age of Empires (el original), entonces puedes ir directamente a las nuevas características, como guarecer unidades y hacer formaciones.
