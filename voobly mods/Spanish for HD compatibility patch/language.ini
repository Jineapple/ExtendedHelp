60005=1. Se puede derrotar a Bleda de varias formas: cambia tu postura diplomática hacia él a enemigo y atácale. Verás como muere en un accidente o rechaza su desafío y huye del campamento huno. \n\n 2. Busca aliados en sitios insospechados. Los escitas (verdes) no mantienen buenas relaciones con los romanos (azules), así que podrías convercerles de que lucharan entre ellos. \n\n 3. Los hunos sólo pueden llegar a la Edad de los Castillos.
