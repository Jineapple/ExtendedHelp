60506=1. No ataques la ciudad de Roma. No representa una amenaza seria y necesitas que alguien se rinda ante ti. \n\n 2. El ateísmo, tecnología única de los hunos, resultará de gran utilidad si el enemigo intenta conseguir una victoria por reliquia o maravilla. \n\n 3. No envíes todas tus tropas a la ofensiva si careces de recursos suficientes para defender tu ciudad. \n\n 4. Cuando lances la ofensiva, asegúrate de disponer de numerosas unidades totalmente mejoradas porque tus enemigos unirán fuerzas para detenerte.
60507=Atila debe encontrarse con el Papa León I fuera de las puertas de Roma.
