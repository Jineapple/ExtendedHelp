61703=1. Tan lejos de Tenochtitlán te encuentras privado de tus recursos, por lo que tendrás que buscar más oro y piedras. \n\n 2. Los galeones artillados españoles son mortíferos. Si pierdes tu armada en el lago Texcoco, te arriesgas a que te bombardeen desde la orilla. \n\n 3. Los guerreros jaguar tlaxcaltecas son muy aficionados a acabar con la infantería azteca. Es una lástima que los aztecas nunca llegaran a domesticar caballos
