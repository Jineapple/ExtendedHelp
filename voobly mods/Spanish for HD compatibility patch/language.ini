28395=Mejorar a <b>Huszár mag. de elite<b> (<cost>) \nMejora tus unidades de huszár magiar y te da acceso al huszár magiar de elite, que es más fuerte.
28396=Mejorar a <b>Genovés ballestero de elite<b> (<cost>) \nMejora tus unidades de genovés ballestero y te da acceso al genovés ballestero de elite, que es más fuerte.
28397=Mejorar a <b>Elefante arq. de elite<b> (<cost>) \nMejora tus elefantes arqueros y te permite crear elefantes arqueros de elite, que son más fuertes.
28401=Mejorar a <b>Berserker de élite<b> (<cost>) \nMejora los berserkers y te permite crear berserkers de élite, que son más fuertes y están equipados con armadura.
28408=Desarrollar <b>Espionaje y traición<b> (Costo: 200 por cada aldeano enemigo para el espionaje/400 por el uso de la traición) \nEspionaje (partidas de mapa aleatorio) revela todas las unidades y edificios enemigos al mostrarte su línea de visión. Cuesta 200 unids. de oro por cada aldeano enemigo. \n\nTraición (partidas regicidas) revela a tu equipo la posición de todos los reyes enemigos durante unos pocos segundos. Los reyes aparecen en el minimapa como una una X parpadeante. Cada vez que elijas traición, 400 unids. de oro se deducirán inmediatamente de tus reservas.
28409=Desarrollar <b>Pureza de sangre<b> (<cost>) \n Unidades de caballería tienen +20 ptos. resist.
28410=Desarrollar <b>Caravana<b> (<cost>) \nCarretas de mercancías y urcas mercantes se mueven un 50% más rápido (así generan oro más rápidamente).
28411=Desarrollar <b>Dactilera<b> (<cost>) \n Arqueros disparan más rápido con 100% de puntería.
28412=Desarrollar <b>Herejía<b> (<cost>) \n Unidades convertidas por monjes (o misioneros) enemigos mueren en vez de cambiar al color enemigo.
28413=Mejorar a <b>Guerrero águila<b> (<cost>) \nMejora tus exploradores águila y te permite crear guerreros águila, que son más fuertes.
28414=Mejorar a <b>Alabardero<b> (<cost>) Mejora tus piqueros y te permite crear alabarderos, que son más fuertes.
28415=Desarrollar <b>Tácticas de los partos<b> (<cost>) \n Arqueros a caballo aumentan armadura en +1/+2AP; arqueros a caballo causan +4 daño contra piqueros; unidades únicas de arqueros montados causan +2 daño contra piqueros. 
28416=Desarrollar <b>Teocracia<b> (<cost>) \n Si un grupo de monjes convierte una unidad enemiga, sólo uno de los monjes debe descansar.
28417=Mejorar a <b>Húsar<b> (<cost>) \n Mejora tu caballería ligera y te permite crear húsares, que son más fuertes.
28418=Mejorar a <b> Tarcano de élite<b> (<cost>) \n Mejora tus tarcanos y te permite crear tarcanos de élite, que son más fuertes.
28419=Desarrollar <b>Voluntarios de caballería<b> (<cost>) \n Arqueros a pie tienen +1 alcance; torres tienen +2 ataque.
28420=Desarrollar <b>El Dorado<b> (<cost>) \n Guerreros águila tienen +40 ptos. resist.
28421=Desarrollar <b>Furor Celta<b> (<cost>) \nUnidades de taller maq. de asedio obtienen +40% ptos. de resistencia.
