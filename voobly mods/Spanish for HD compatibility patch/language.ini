61609=<GREEN>Guerrero águila: ¡Un sacerdote tlaxcalteca! Tengamos cuidado. Hmmm... Me pregunto qué pasaría si abrimos la jaula del jaguar.
61610=<GREEN>Guerrero águila: Si realmente quieres liberar Tenochtitlán, lucharemos codo con codo. Hay muchos aztecas prisioneros hacia el norte. También se nos unirán.
61611=<GREEN>Guerrero águila: La venganza será nuestra. Podemos recuperar fuerzas en la travesía del lago, pero para ello debemos robar un transporte de Tenochtitlán.
61612=<GREEN>Guerrero águila: En este monasterio podemos formar a monjes y usarlos para capturar aldeanos de Tenochtitlán.
61613=<GREEN>Guerrero águila: Los españoles creían que Technotitlán era suyo. ¡No contaban con el valor y la fuerza de los guerreros aztecas!
61614=<GREEN>Guerrero jaguar: Debo volver a Tenochtitlán y acabar con su influencia española. ¿Pero cómo?
61615=<BLUE>Conquistador español: ¿Qué haces tan cerca de la ciudad? Sin duda, causar problemas.
61616=<GREEN>Guerrero águila: Hemos llegado a un puesto avanzado tlaxcalteca. No hay tiempo para destruir los edificios. Liberemos a los prisioneros y huyamos.
61617=<GREEN>Guerrero águila: He oído historias sobre una isla del lago Texcoco que está cubierta de oro, pero está consagrada a Tezcatlipoca, el dios jaguar.
61618=<GREEN>Guerrero águila: Los españoles han engañado a Moctezuma. ¡La venganza será nuestra!
61619=<GREEN>Guerrero águila: Hay transportes en la playa, pero están vigilados. Necesitaremos varios guerreros aztecas para derrotarlos.
61620=<GREEN>Guerrero jaguar: ¡Fuera de mi camino, cerdo!
61621=Informe de tus exploradores: un solo guerrero jaguar azteca encabeza la resistencia. Debe reunir tropas en las orillas del lago Texcoco antes de aventurarse a entrar en el centro de Tenochtitlán. \n\n Los tlaxcaltecas han reunido fuerzas en la orilla norte del lago y en los pasos elevados. Tienen muchos guerreros águila y algunos monjes. \n\n Los españoles ocupan Tenochtitlán, así que sus conquistadores, misioneros y mangoneles pueden suponer un grave problema para la infantería azteca.
