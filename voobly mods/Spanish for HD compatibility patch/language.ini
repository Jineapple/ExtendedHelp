61714=Informe de tus exploradores: los aztecas (verdes) empiezan en una isla del lago Texcoco persiguiendo a los españoles (azules) y los tlaxcaltecas (rojos) que huyen. \n\n Ambos enemigos tienen una fortaleza conjunta al norte del lago, en la que sólo podrás penetrar con un ejército considerable.\n\n Puedes obtener recursos adicionales al este y oeste del lago, pero si no te centras en la armada, los españoles arrasarán completamente tu ciudad con sus barcos.
