61428=Informe de tus exploradores: las tropas de Moctezuma (verdes) empiezan con tan sólo unos cuantos guerreros águila. Estos mensajeros deben visitar a los otros dos miembros de la Triple Alianza: los tlacopán (amarillos) y texcoco (púrpura). \n\n Los tlacopán crean espadachines y guerreros águila y los texcoco cuentan con arqueros y mangoneles. \n\n Necesitarás todas estas tropas para vencer a los malvados tlaxcaltecas (rojos) que viven al norte, más allá de los ríos. Los tlaxcaltecas son famosos por sus arqueros, infantería y su loco chamán.
