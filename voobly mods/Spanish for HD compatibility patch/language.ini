61309=<ORANGE>Tepanaca: Habéis profanado nuestro templo. ¡Los dioses exigen un sacrificio!
61310=Informe de tus exploradores: las tropas de Moctezuma (verdes) empiezan en la Edad Feudal con sólo unos cuantos soldados, con los que deberás defender la ciudad de ataques inminentes. \n\n Tienes tres enemigos: al oeste, los tlatilucos (rojos). Podrías enfrentarte a su ejército de espadachines y guerreros águila relativamente pronto. \n\n Los tepanaca (naranja) habitan al norte de tu ciudad. No podrás penetrar las murallas de su ciudad hasta que no dispongas de armas de asedio. Tienen arqueros y guerreros águila \n\n Los xochimilcos (púrpura) son el enemigo más peligroso. Viven muy lejos, al norte, y disponen de arqueros y escorpiones. No te enfrentes a ellos hasta que cuentes con numerosos guerreos águila bajo tu mando.
61311=<GREEN>Aldeano azteca: ¡Hemos permitido que destruyan un santuario sagrado! ¡Temo la ira de los dioses! ¡El maíz sangrará y los insectos invadirán las ciudades aztecas por toda la eternidad!
