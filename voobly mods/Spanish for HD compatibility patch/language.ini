60904=1. El Cid ya no lidera su ejército español, así que familiarízate con el árbol de tecnologías sarraceno. \n\n 2. Aprende cuándo debes luchar y cuándo huir. Es posible que necesites destruir las murallas que te bloquean el paso, pero sólo si no tienes otra alternativa. \n\n 3. El Cid no considera al rey Alfonso un enemigo, sino un hombre equivocado. Por tanto, no destruyas las posesiones del rey a no ser que te veas obligado.
