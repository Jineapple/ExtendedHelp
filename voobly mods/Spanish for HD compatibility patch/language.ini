60305=1. Tus tropas se encuentran dispersas inicialmente. Busca un buen lugar para levantar un primer campamento y evita a los lobos. En lo más crudo del invierno te resultará difícil encontrar un sitio con alimentos, pero puedes cazar ciervos. \n\n 2. Aunque no puedes igualar la tecnología de los francos, cuentas con superioridad numérica. ¡Lanza tus hordas contra las ciudades de la Galia!=
