62206=1. Tu ejército turco no tiene aldeanos. Para reabastecer a tus tropas, tendrás que depender de los tributos recibidos de las ciudades bizantinas conquistadas.\n\n 2. No destruyas demasiados edificios de las ciudades bizantinas, ya que podrás utilizarlos una vez conquistadas. \n\n 3. Esta batalla se desarrolla siglos antes del descubrimiento de la pólvora. \n\n 4. Los arietes guarecidos te serán de gran utilidad para eliminar puertas y torres enemigas.
62207=Derrota al ejército bizantino. \n\n Captura los centros urbanos de ciudades bizantinas y recibirás el debido tributo.
62208=Derrota al ejército bizantino.
62209=Captura los centros urbanos de ciudades bizantinas y recibirás el debido tributo.
