61920=Informe de tus exploradores: los francos (rojos) defienden la gran ciudad de Tours al norte. El ejército de Carlos Martel se encuentra al sur de la ciudad. \n\n Hay dos ejércitos musulmanes: los bereberes (amarillos) ocupan el borde occidental del mapa. Cuentan con caballería ligera, espadachines y arietes, pero su ciudad no tiene buenas defensas y podría caer en un ataque inminente. \n\n Los árabes (verdes) han ocupado Poitiers por el sudoeste, por lo que resultará bastante difícil derrotar a su ejército. Crean camellos, jinetes y escorpiones y, si disponen del tiempo suficiente, recurrirán a los mamelucos.
61921=Como parte de la caravana de avituallamiento musulmana se ha perdido, ahora tendrás que derrotar a los musulmanes.
62000=Erik el Rojo
62001=Ingleses
62002=Groenlandia
62003=Skraelings
62004=1. Noruega se quedará sin recursos en breve. Debes colonizar otras tierras para mantener la prosperidad de los pueblos vikingos. \n\n 2. Skalds habla de un océano donde los gusanos devoran los cascos de los barcos de madera. \n\n 3. Los vikingos sólo pueden avanzar a la Edad de los Castillos.
62005=Transporta a Erik el Rojo hacia el oeste, a través del océano, hasta el Nuevo mundo y establece una colonia.
62006=Los vikingos deben construir un centro urbano, un mercado y 12 casas en el Nuevo mundo.
62007=Erik el Rojo debe sobrevivir.
62008=<RED>Vikingo: Para construir suficientes navíos para este viaje necesitaremos oro, mucho oro. Hay mucho en los pueblos pesqueros de Inglaterra, sólo hay que cogerlo.
62009=<RED>Vikingo: Ha sido un invierno duro y los lobos están hambrientos. Debemos proteger los pueblos de sus manadas.
62010=<RED>Vikingo: ¿Oyes ese aullido? Es el rey de los lobos. Puede acabar con un ejército de hombres del norte.
62011=<RED>Vikingo: Los británicos guardan el oro en estos mercados. Arrasad los que podáis y llevad el oro a los barcos.
62012=<RED>Vikingo: Hay leyendas que hablan de este lugar, ¡el Mar de los Gusanos! Sus aguas están vivas y parecen dispuestas a perforar el casco de nuestros navíos. Salgamos de aquí cuanto antes, aunque tengamos que cruzar Groenlandia a pie.
62013=<RED>Vikingo: Ésta es la Isla de Groenlandia. Podremos encontrar alimento y madera para reabastecer la flota.
62014=<RED>Vikingo: ¡El Nuevo mundo! Tomo posesión de él en nombre de Erik el Rojo.
62015=<RED>Vikingo: En estos bosques viven unos salvajes que se llaman skraelings. No conocen el acero, pero son fieros y numerosos. Será un invierno largo y sangriento.
62016=<RED>Vikingo: ¡El nombre de Erik el Rojo se recordará siempre como el del primer vikingo que pisó el Nuevo mundo!
62017=<RED>Vikingo: Para establecer aquí nuestro poblado, debemos construir un centro urbano, un mercado y doce casas.
62018=<RED>Vikingo: Sin Erik el Rojo, no llegaremos nunca al Nuevo mundo.
62019=<GREEN>Vikingo: ¿Querías ver el Mar de los Gusanos? ¡Míralo y desespérate!
62020=Informe de tus exploradores: los vikingos, al mando de Erik el Rojo (rojos), tienen pocos edificios y sólo un puñado de berserkers (guerreros en trance) para defenderse de los lobos hambrientos. Aunque por el momento estás a salvo de posibles ataques, los vikingos de Groenlandia podrían asaltar tus costas. \n\n Los ingleses (azules) están a punto de formar un ejército permanente, por lo que están listos para iniciar un ataque. \n\n Groenlandia (verde) es un verdadero misterio, aunque se sabe que los vikingos disponen de numerosos barcos dragones. \n\n Se rumorea que en el Nuevo mundo vive una raza de hombres salvajes (púrpura).
