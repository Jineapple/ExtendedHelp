61304=1. Debes defender los santuarios consagrados al dios Quetzalcóatl. No se conformará con la construcción de nuevos monasterios. \n\n 2. Tus enemigos intentarán destruir los santuarios para enfrentarte a los dioses. Por tanto, no proclames tu derecho sobre ellos hasta que puedas defenderlos. \n\n 3. Los monjes aztecas son muy poderosos cuando se han mejorado completamente. Una vez que captures un santuario (monasterio) y hayas avanzado a la Edad de los Castillos podrás crear monjes. \n\n 4. Los aztecas están limitados a la Edad de los Castillos.
61305=Captura los cuatro santuarios (monasterios) consagrados a Quetzalcóatl. \n\n Sitúa una reliquia sagrada en cada uno de los santuarios.
