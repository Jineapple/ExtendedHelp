60014=<PURPLE>Bleda el huno: Desafías todas mis decisiones como si quisieras erigirte gobernante de los hunos.
60015=<PURPLE>Bleda el huno: Muy bien. La guarida del jabalí de hierro está cerca. El que mate a la bestia será el jefe de nuestro pueblo.
60016=<PURPLE>Bleda el huno: Por aquí, Atila. ¡Sígueme!
60017=<PURPLE>Bleda el huno: Eres un cobarde, Atila. ¡Lucha y gánate el derecho a gobernar!
60018=<PURPLE>Bleda el huno: Apártate de mi vista, Atila, pero llévate contigo a tus traidores. ¡Ya no tengo hermano!
60019=<PURPLE>Bleda el huno: Sin tu ayuda, Atila, el jabalí me habría matado.
60020=<PURPLE>Bleda el huno: Lástima que no se llegue a conocer nunca tu lealtad. ¡Arqueros! ¡Disparad!
60021=<PURPLE>Bleda el huno: Un rastro, hermano. Adelántate y trata de hacer salir al jabalí.
60022=<PURPLE>Jefe huno: Bleda nos lleva al desastre. Quizás no vuelva de esta cacería. A veces ocurren accidentes
60023=<PURPLE>Huno tarcano: Bleda ha muerto. Cuando Atila vuelva al campamento, ¡será el único señor de los hunos!
60024=<PURPLE>Huno tarcano: Bleda nos hace perder el tiempo. Sigamos a Atila.
60025=<YELLOW>Huno tarcano: Estamos contigo, Atila.
60026=<YELLOW>Huno tarcano: Vámonos. Pronto te empezará a buscar Bleda. Algunas de nuestras familias ya han cruzado el río del oeste. Deberíamos cuidar de ellas.
60027=<YELLOW>Huno tarcano: Este camino lleva a un puente en ambas direcciones. Debemos ir al noroeste, al sur están los romanos.
60028=<YELLOW>Huno tarcano: Éste es el puente del que os hablé.
60029=<YELLOW>Huno tarcano: Hemos asolado el campamento romano.
60030=<YELLOW>Aldeano huno: ¡Bienvenido, Atila! No somos muchos, pero iremos contigo a donde nos lleves. ¡Guíanos a la gloria!
60031=<PURPLE>Huno tarcano: ¡Era una emboscada! Bleda intentó matar a Atila. ¡Bleda no es digno de gobernar!
60032=<YELLOW>Huno tarcano: Matemos a los demás traidores.
60033=<YELLOW>Huno tarcano: ¡Atila es el rey de los hunos! Nos guiará a la victoria sobre nuestros enemigos.
60034=<PURPLE>Huno tarcano: ¿Qué hacías en el bosque, noble arquero? ¿Le tendías una emboscada a Atila por orden de Bleda? ¡Deshagámonos de Bleda! ¡Viva Atila!
60035=<YELLOW>Huno tarcano: ¡Atila ha caído! ¡Qué desgracia para los hunos! Lloraremos sangre y lágrimas amargas.
60036=<YELLOW>Huno tarcano: Hace tiempo, los romanos capturaron a varios aldeanos hunos. Bleda negoció su liberación, pero no me fío de Bleda ni de los romanos. Deberíamos liberarlos, ¡no comerciar!
60037=<GREEN>Explorador escita: Gracias por salvarme. Los nómadas nos debemos ayudar. Quizás si tu jefe Atila visitara nuestro poblado del oeste, nuestros pueblos podrían aliarse. ¿Hacemos una tregua?
60038=<GREEN>Explorador escita: ¡Espera! Mi padre, Leipoxais, es el líder de mi pueblo. Si me dejas libre, te recompensará.
60039=<GREEN>Explorador escita: Una estampida de caballos salvajes ha cruzado el pueblo y dispersado el rebaño. Hay que buscar a los animales y devolverlos al corral.
60040=<GREEN>Escita Leipoxais: Bienvenido Atila, acepta nuestras reverencias. Gracias por devolverme sano y salvo a mi hijo. Eres mi huésped de honor. Sigue hacia el oeste hasta que veas nuestras empalizadas.
60041=<GREEN>Escita Leipoxais: A los hunos les debemos algo más que simple gratitud, pero necesitamos caballos urgentemente. Si nos puedes proporcionar 10 caballos, saldaremos nuestra deuda de honor.
60042=<GREEN>Escita Leipoxais: ¡Atila no tiene honor! Mataremos a los traidores hunos.
60043=<GREEN>Escita Leipoxais: ¡Los hunos han matado a mi hijo! ¡Escupiremos sobre la tumba de Atila!
60044=<RED>Sha de Persia: Hunos, os aconsejo que salgáis de mi reino y sigáis con vuestras insignificantes conquistas en otras tierras.
60045=<RED>Sha de Persia: ¡Habéis provocado mi cólera!
60046=<RED>Sha de Persia: ¡Arriesgas las vidas de tu pueblo al invadir nuestras tierras!
60047=<BLUE>Imperio Romano de Occidente: ¡Teníamos un acuerdo con Bleda! No voy a entregar los prisioneros a Atila. Tendréis que rescatarlos por la fuerza.
60048=<PURPLE>Arqueros de Bleda: ¡Atila ha asesinado a Bleda! ¡Llegamos tarde para impedir el crimen y ahora tenemos como jefe a un canalla sin honor!
60049=<YELLOW>Aldeano huno: ¡Estamos salvados!
60050=Informe de tus exploradores: Atila el huno (amarillo) no dispone inicialmente de tropas, puesto que todos los hunos se mantienen leales a su rey, Bleda. Atila debe derrocarlo de algún modo para hacerse con el control de las tropas y los aldeanos. \n\n Hay otros tres enemigos repartidos por el territorio: el Imperio Romano de Occidente (azul) ha construido un fuerte al sur donde mantiene a un grupo de prisioneros hunos. \n\n Los escitas (verdes) tienen un campamento disperso al oeste. Debido a su naturaleza nómada, dentro de su área todavía se encuentran reservas de piedra sin extraer. \n\n El enemigo más peligroso es la ciudad persa, situada en el lado este de la bahía. Disfrutan de grandes reservas de oro y su ejército se compone de mangoneles, elefantes de guerra y una poderosa armada.
