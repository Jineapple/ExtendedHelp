60204=1. Aunque tu objetivo es recoger oro, te será útil gastarlo en la creación de tropas. Los hunos obtienen el oro mediante la extorsión a los romanos, ¡no necesitan ahorrar! \n\n 2. Si destruyes los centros urbanos de los romanos así como sus muelles, mercados y edificios similares, harás que te paguen tributo. Desatiende sus protestas y consigue 10.000 unidades de oro. \n\n 3. No puedes intercambiar recursos por el oro que necesitas. Tu objetivo es conseguir que los romanos te paguen su tributo. \n\n 4. Los hunos no pueden avanzar a la Edad Imperial.
60205=Consigue 10.000 unidades de oro como tributo de los romanos.
60206=<YELLOW>Soldado huno: Los romanos nos han dado el oro que necesitamos. ¡Ya podemos crear un auténtico imperio huno!
60207=<YELLOW>Soldado huno: Atila, ¡hemos encontrado una mina de oro! No es mucho, pero nos ayudará a lograr nuestro objetivo.
60208=<YELLOW>Soldado huno: Quizás subestimamos las defensas de Constantinopla. No estamos preparados para un asedio, pero quizás podamos destruir sus muelles
60209=<BLUE>Constantinopla: ¡Has destruido nuestros astilleros! Te daremos 500 monedas de oro si dejas de atacar.
60210=<BLUE>Constantinopla: ¡Malditos hunos! ¿Os detendrán 500 monedas más de oro?
60211=<BLUE>Constantinopla: ¡Los hunos han arrasado Marcianópolis! Tomad 3000 monedas de oro y marchaos.
60212=<BLUE>Constantinopla: ¿Los hunos han arrasado otro muelle? ¿Cuándo acabará esta pesadilla?
60213=<BLUE>Constantinopla: Los hunos han ocupado otros dos muelles al pie de nuestro castillo. Quizá podamos comprar su clemencia
60214=<BLUE>Constantinopla: ¡Los hunos han construido un castillo en tierras romanas! Como muestra de buena voluntad les daremos 500 monedas de oro.
60215=<BLUE>Constantinopla: Hunos, estáis cortando nuestras rutas comerciales. ¡Tomad el oro y marchaos!
60216=<BLUE>Constantinopla: ¡Hunos, habéis hundido nuestra flota mercante! ¡Tomad 500 monedas de oro y abandonad nuestros mares!
60217=<BLUE>Constantinopla: Se ha perdido el centro urbano de Filipópolis. ¿Por qué no se van estos hunos?
60218=<BLUE>Constantinopla: Ahora los hunos atacan los muelles de Filipópolis. ¿No podemos hacer nada para detenerlos?
60219=<BLUE>Constantinopla: Atila, rey de los hunos, ¿detendrás los ataques si te damos 500 monedas más?
60220=<BLUE>Constantinopla: ¡No! No puedes destruir nuestra Maravilla, es la piedra angular de la ciudad. ¡Toma esto y vete!
60221=<BLUE>Constantinopla: Los hunos destruyen ahora nuestros templos. Esos bárbaros sólo respetan el oro.
60222=Informe de tus exploradores: los hunos (amarillos) tienen una pequeña aldea que deben defender contra ataques inminentes de Marcianópolis (verde). \n\n Marcianópolis no cuenta con un gran ejército, pero la ciudad se encuentra amurallada, lo que impide ataques inminentes de los hunos. Sin embargo, una vez que traspases las puertas de la ciudad, ésta caerá a tus pies. \n\n Filipópolis (roja) cuenta inicialmente con unas cuantas torres como única defensa, pero se disponen a formar un ejército de infantería y caballería ligera. \n\n Constantinopla (azul) es, sin duda, la mayor amenaza. Las murallas de la ciudad hacen el asalto prácticamente imposible, pero no necesitas recurrir a ello. Consigue el oro de los romanos y saldrás victorioso.
