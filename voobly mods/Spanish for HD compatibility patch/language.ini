43020=<b>Objecto seleccionado<b> \nMuestra qué aldeano, edificio, unidad militar o barco está actualmente seleccionado. Los aldeanos se muestran como recolectores, cazadores, etc. según su tarea actual.
43021=<b>Puntos de resistencia<b> \n(Ptos. resist.) Muestra el daño actual y el máximo que esta unidad puede sufrir antes de ser destruida. Los puntos de resistencia también se indican con una barra sobre la unidad en el mapa de la partida. Los monjes y guarecerse dentro de los edificios sanarán los puntos de resistencia de las unidades heridas. Los aldeanos pueden reparar los puntos de resistencia de los edificios, barcos y armas de asedio dañados.
43022=<b>Progreso al desarmar<b>
43023=<b>Progreso al armar<b>
43024=<b>Fuerza de ataque<b> \nMuestra cuanto daño puede causar la unidad o edificio.
43025=<b>Armadura<b> \n(Arm.) Cantidad de protección que tiene la unidad o el edificio frente a ataques normales y perforadores. La armadura normal reduce el daño del combate mano a mano. La armadura antiproyectil (arm. antiproy.) reduce el daño de las armas de proyectil (unidades de galería de tiro con arco, armas de asedio, torres y algunos barcos).
43026=<b>Alcance<b> \nMuestra a que distancia la unidad o el edificio puede disparar. Generalmente, las unidades con alcance no pueden disparar a las unidades cercanas a ellos.
43027=<b>Fe del monje<b> \nMuestra cuanta fe tiene el monje. Los monjes deben renovar su fe tras una conversión con éxito. Cuando la fe de un monje es de un 100 por cien, puede intentar otra conversión.
43028=<b>Unidades guarecidas<b> \nMuestra el número actual y máximo de unidades guarecidas en este edificio. Las edificios con unidades guarecidas tienen múltiple líneas con puntos de resistencia (verde) sobre ellas en el mapa del juego. Haz clic en el botón Desguarecer (a la izquierda) para desguarecer todas las unidades. Haz clic en el dibujo de la unidad o unidades (a la derecha) para desguarecer unidades específicas.
