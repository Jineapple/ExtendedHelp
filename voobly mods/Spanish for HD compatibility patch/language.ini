61121=<ORANGE>Caballero de Lérida: ¡Es el Cid! Finalmente he encontrado un señor digno al que servir.
61122=Informe de tus exploradores: el Cid (rojo) vuelve a estar solo, pero esta vez Mutamid no acudirá en su ayuda. \n\n Hay varias ciudades en el este de España que podrían ser aliadas: Denia (verde), Lérida (naranja), y Valencia (amarillo). Ninguna de estas ciudades dispone de un gran ejército. \n\n El enemigo del Cid vuelve a ser el conde Berenguer (púrpura). Tiene una ciudad muy bien fortificada en el norte cuyo asedio resultará bastante difícil, por lo que tendrás que buscar otras formas para salir victorioso. Las fuerzas de Berenguer se basan en una buena combinación de arqueros, infantería y jinetes, así como una gran cantidad de armas de asedio. ¡Construye unas buenas defensas!
61123=Defiende Denia del conde Berenguer.
61124=<RED>Misionero: Sabemos de la piedad del Cid y nos ponemos humildemente a su servicio.
61125=VALENCIA --> ESTE
