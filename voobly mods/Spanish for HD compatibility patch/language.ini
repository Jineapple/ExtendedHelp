46707=La Gran Muralla será infranqueable sin armas de asedio. Afortunadamente puedes capturar algunas armas de asedio al noreste de la muralla.\n\nTu campamento base puede servirte de defensa por poco tiempo, tendrás que ir hacia China en busca de más recursos.\n\nLas naciones chinas olvidarán sus diferencias, se unirán contra un enemigo común. Deberás combatir contra los cuatro a la vez, para que ninguno se haga demasiado fuerte.
