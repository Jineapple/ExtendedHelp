61511=<GREEN>Guerrero azteca: No hay forma. Las bestias y armas de los españoles son más poderosas que nuestros guerreros. Hemos perdido Tabasco.
61512=<GREEN>Guerrero azteca: No conocemos las intenciones de esos españoles. Por ahora, nuestros enemigos son los tlaxcaltecas.
61513=<GREEN>Guerrero azteca: Los españoles atacan a nuestros aliados en Tabasco. Debemos acudir en su ayuda.
61514=<GREEN>Guerrero azteca: Hemos capturado 10 caballos españoles. Estamos a mitad de nuestro objetivo.
61515=<GREEN>Guerrero azteca: Los exploradores informan de que los españoles y los tlaxcaltecas se han aliado contra nosotros. Ahora tenemos que luchar contra ambos.
61516=<GREEN>Guerrero azteca: Derrotamos a los tlaxcaltecas y frenamos el avance español, pero me temo que aún no se ha producido la batalla final.
61517=<GREEN>Guerrero azteca: Aquí hundieron los españoles sus transportes para demostrar que estaban decididos a conquistar nuestras tierras. Cortés debe andar cerca.
61518=Informe de tus exploradores: los aztecas de Moctezuma (verdes) tienen una pequeña fortaleza en el sur. En el centro de la zona hay un enorme precipicio y al norte se encuentra tu aliado Tabasco (naranja). Al oeste se extiende la ciudad de tus enemigos, los tlaxcaltecas (rojos). Al este se encuentran los españoles (azul). Se desconocen sus intenciones. \n\n El ejército tlaxcalteca se compone de arqueros, guerrilleros y guerreros águila guiados por monjes. Podrías disminuir su producción con un ataque inminente. \n\n Los españoles son mucho más poderosos. Necesitarás armas de asedio para derrotar a su caballería y a sus espadachines, puesto que protegen su fortaleza con cañones.
