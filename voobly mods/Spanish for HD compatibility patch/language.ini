61504=1. En la espesura de la selva acechan los jaguares. Ten cuidado. \n\n 2. Tabasco, tu aliado, vive peligrosamente cerca de tus enemigos. Podrías salvarlos, pero no desesperes si acaban con ellos. \n\n 3. No mates a los animales españoles; podrían servirte de ayuda.
