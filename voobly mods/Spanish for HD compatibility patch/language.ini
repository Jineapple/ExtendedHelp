60739=Informe de tus exploradores: el Cid (rojo) empieza solo y únicamente puede conseguir tropas con el consentimiento del rey Sancho. \n\n Los súbditos de Sancho (amarillos) son leales a su rey y simpatizan con el Cid, por lo que podrían resultar de utilidad. \n\n El rey Alfonso (azul) es tu enemigo. Aunque su ciudad está muy bien fortificada, tus tropas iniciales podrán asaltarla, pero probablemente tendrás que utilizar refuerzos, sobre todo armas de asedio, para arrasar su castillo. En la frontera entre Golpejera al norte y los castillos de los límites de Castilla al sur encontrarás mucho espacio y abundantes recursos. \n\n Alfonso cuenta con jinetes y piqueros, así que cubre tu caballería con piqueros propios.
