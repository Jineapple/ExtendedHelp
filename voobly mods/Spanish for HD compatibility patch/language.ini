60824=Informe de tus exploradores: el Cid (rojo) comienza con una pequeña fuerza que puedes utilizar para construir tu base. Debes hacerlo rápido y aplazar la búsqueda de recursos para más tarde. \n\n El Cid lucha contra los rebeldes españoles (naranja) y moriscos (verde) por la indefensa ciudad de Toledo (amarillo). Hay otros moros en las proximidades: Mutamid (aguamarina) y el Imán (púrpura), un santón. Ninguno de los dos parece agresivo contra el Cid. \n\n El ejército rebelde español se compone de infantería, jinetes y arietes. Los rebeldes moriscos utilizan arqueros, camellos y mangoneles. Es posible que también tengan monjes. Toledo tiene sólidas murallas, así que no te olvides de llevar armas de asedio.=
