60312=<PURPLE>Borgoña: Piedad, ¡oh grandes hunos! Nos uniremos a vosotros si nos dais 500 monedas de oro y construís un castillo en la ciudad para que podamos defendernos.
60313=<PURPLE>Borgoña: Espero no equivocarme... Por ahora, atacaremos con los hunos.
60314=<PURPLE>Borgoña: Agradecemos tu muestra de buena fe. Si construís un castillo en la ciudad, podremos confiar en vosotros. Tenéis 10 minutos.
60315=<PURPLE>Borgoña: Los hunos no cumplen lo que prometen. Sólo pedimos un castillo, pero quizás nadie pide favores a Atila el huno.
60316=<YELLOW>Soldado huno: Nuestro ejército está debilitado y fragmentado tras los recientes ataques. Debemos reagruparnos antes de asolar los campos de los francos.
60317=<BLUE>Imperio Romano de Occidente: ¡No vivirás para arrasar otra ciudad!
60318=Informe de tus exploradores: tras invadir la Galia, los hunos empiezan diseminados. Deben reagruparse y evitar un encuentro frontal con Borgoña (púrpura) en el sur, Metz (rojo) al norte o con la gran ciudad de Orleans (aguamarina) al noroeste. \n\n Borgoña cuenta con arqueros, arietes e infantería, pero no tiene una buena defensa y podría caer en un ataque inminente. Sus habitantes se amedrentan fácilmente y podrías incluso convencerlos para que se unan a los hunos. \n\n Metz contrarresta la debilidad de Borgoña con un gran ejército de jinetes y lanzadores de hachas. Tanto su castillo como la proximidad a Orleans les sirve de defensa. \n\n Orleans es una ciudad amurallada, protegida por torres y castillos. Su ejército de lanceros, jinetes y monjes es un importante desafío para los hunos. \n\n Los exploradores también informan de que el Imperio Romano de Occidente ha enviado al ejército de Aecio para reforzar la Galia. Los romanos no tienen ninguna ciudad en esta zona, pero sus legiones y catafractas podrían atacar en cualquier momento.
