4905=<b>Detener<b> \nDetener la acción actual.
4906=<b>Cancelar selección<b> \nCancelar la selección del objeto.
4907=<b>Descargar<b> \nDescargar las unidades del barco de transporte.
4908=<b>Agrupar<b> \nAgrupar estas unidades. Cuando hagas clic en una unidad, se seleccionarán todas las unidades del grupo.
4909=<b>Desagrupar<b> \nDisuelve este grupo; podrás mover cada unidad independientemente.
4910=<b>Seleccionar formación<b> \nElige el tipo de formación para estas unidades. Las unidades en formación toman posiciones basadas en su papel en el combate y permanecen juntas mientras se mueven en el mapa.
4911=<b>Cancelar<b> \nCancelar la orden.
4912=<b>Más edificios<b> \nMostrar los otros edificios.
4913=<b>Chat<b> \nEnvía órdenes a los jugadores del sistema aliados. En una partida entre varios jugadores, envía mensajes escritos o burlas sonoras grabadas a otros jugadores.
4914=<b>Diplomacia<b> \nCambia tu posición diplomática (aliado, neutral, enemigo) con otros jugadores. Tras construir un mercado, también te permite enviar un tributo de recursos a otros jugadores.
4915=<b>Menú<b> \nGuarda, vuelve a empezar o abandona esta partida, carga una partida diferente o cambia el tamaño de tu pantalla, el volumen del sonido y otras opciones. (Presiona: F10)
4916=<b>Estadísticas activadas<b>\nActiva las estadísticas que aparecen encima del minimapa.
4917=<b>Estadísticas desactivadas<b> \nDesactiva las estadísticas que aparecen encima del minimapa.
4918=<b>Más elementos del muelle<b> \nMuestra los otros barcos y tecnologías.
4919=<b>Descargar<b> \nHaz que todas las unidades salgan de esta torre de asedio.
4922=<b>Mantener terreno<b> \nLas unidades que mantienen terreno no pueden cambiar su posición para atacar al enemigo. Pueden atacar a distancia si es posible.
4923=<b>Atacar área<b> \nOrdena a la unidad o unidades unidades atacar una ubicación del terreno en vez de a una unidad o un edificio.
4924=<b>Sanar<b> \nOrdena a tu monje que sane completamente a una unidad herida.
4925=<b>Convertir<b> \nOrdena a tu monje que convierta una unidad o edificio enemigo a tu color y estará bajo tu control. El monje debe descansar para restaurar su fe después de una conversión.
4927=<b>Reparar<b> \nOrdena a tus aldeanos que reparen un edificio, un barco o un arma de asedio hasta que recupere todos sus puntos de resistencia. El costo de la reparación se deducirá de tus reservas.
4928=<b>Activar comandos avanzados<b> \nMuestra los botones que se usan para emitir comandos avanzados, incluyendo los modos de minimapa, puntuación, avisar aliados, tareas de unidades militares y posiciones de combate.
4929=<b>Desactivar comandos avanzados<b> \nOculta los botones que se usan para emitir los comandos avanzados.
4930=<b>Sí<b> \nMatar la unidad.
4932=<b>Estadísticas<b> \nMuestra las puntuaciones del jugador o equipo. El manual explica como se calcula la puntuación. En una partida de varios jugadores, un punto rojo o amarillo = jugador con velocidad de conexión lenta. Tortuga = velocidad de equipo lenta. Los jugadores con nombre tachado se eliminaron del juego.
4933=<b>Posición agresiva<b>\nLas unidades persiguen a sus enemigos hasta la muerte o hasta que les pierdan de vista.
4934=<b>Posición defensiva<b> \nLas unidades defensivas persiguen a sus enemigos una corta distancia y vuelven a su posición si matan al enemigo o si éste abandona el área.
4935=<b>Posición pasiva<b> \nLas unidades no se mueven ni se defienden aunque sean atacadas por el enemigo.
4936=<b>Proteger<b> \nOrdena a tu unidad o unidades que protejan otra unidad o un edificio. Las unidades de protección atacan a los enemigos que se acercan y después vuelven a su puesto. Utiliza los botones Posición agresiva, Posición defensiva y Mantener terreno para controlar cómo persiguen a las unidades enemigas.
4937=<b>Seguir<b> \nOrdena a tu unidad o unidades seguir a otra unidad una larga distancia para evitar ser detectados. Usos: seguir a un aldeano o unidad enemiga de vuelta a su base o seguir a una urca mercante o una carreta de mercancías para encontrar nuevos mercados.
4938=<b>Patrullar<b> \nOrdena a tu unidad o unidades que patrullen un área.
4940=<b>Avisar aliados<b> \nEnvía a tus aliados una señal. Ellos verán un destello X en el minimapa. Úsala para alertar a tus amigos de recursos, bases enemigas o dónde necesitas ayuda.
4941=<b>Matar tu unidad<b> \nMata unidades innecesarias con bajo poder si alcanzas el limite de población. No puedes recuperarlas si las matas.\nPara destruir barcos o edificios no usados y permitir construir otros diferentes, haz clic en el barco o edificio y presiona la tecla de acceso rápido correspondiente.
4944=<b>Establecer Punto de reunión<b> \nElige dónde se reunirán las nuevas unidades tras ser creadas en un edificio. Por ejemplo, establece un punto de reunión en un arbusto de bayas para poner a trabajar automáticamente a los nuevos aldeanos que crees o establece un punto de reunión en los Cuarteles para guarecer automáticamente a las nuevas unidades de infantería que crees.
4945=<b>Objetivos<b> \nMuestra los objetivos que debes lograr para ganar esta partida. Algunas partidas también tienen pistas.
4946=<b>Volver a sembrar granja<b> (<cost>) \nHaz clic para agregar una granja a la cola para que se replante automáticamente después de haberse agotado.
4949=<b>Quitar Punto de reunión<b> \nCancela el punto de reunión asignado para este edificio .
4950=<b>Desguarecer<b> \nTodas las unidades saldrán de este ariete.
