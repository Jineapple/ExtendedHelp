61416=<WHITE>Voz misteriosa: ¡Estos guerreros recibirán la bendición del dios de la lluvia y pelearán como 10 hombres normales!
61417=<BLUE>Hernán Cortés: Tomo posesión de estas tierras y todo el oro que contienen en nombre de Fernando de España. Hasta que consiga todo el oro, no volveré a mi patria. Para probarlo, hundiré mis barcos.
61418=Cortés
61419=<GREEN>Guerrero águila azteca: Podemos atacar a los tlaxcaltecas. Hemos enviado un transporte con aldeanos desde Tenochtitlán para crear una base avanzada.
61420=<GREEN>Guerrero águila azteca: ¡Nadie ose oponerse a los deseos de Moctezuma y del Imperio Azteca!
61421=<GREEN>Guerrero águila azteca: Hemos encontrado un templo secreto de Tláloc, el dios de la lluvia. Los magos dicen que si traemos 10 guerreros jaguar a este punto, seremos recompensados.
61422=<GREEN>Guerrero águila azteca: Pero espera... ¿qué es eso que se acerca?
