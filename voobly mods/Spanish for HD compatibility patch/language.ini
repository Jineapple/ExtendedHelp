61812=<BLUE>Conquistador español: Sólo retrasáis lo inevitable. Ya ha pasado la hora del Imperio Azteca. Consideradnos vuestros nuevos señores.
61813=Informe de tus exploradores: los aztecas (verdes) han retomado el control de la gran ciudad de Tenochtitlán, pero se acercan enemigos por todos los flancos. \n\n Los tlaxcaltecas (rojos) atacan desde el paso elevado occidental. Su ciudad no se encuentra bien fortificada, por lo que podría caer en un ataque inminente. \n\n La armada española se encuentra al sur de Tenochtitlán. Cuentan con un gran número de galeones artillados para patrullar el lago y defienden sus orillas con torres de bombardeo, pero todavía es posible encontrar un sitio sin defensas para desembarcar. \n\n El ejército español se encuentra justo al norte de Tenochtitlán. Los españoles han construido puertas y castillos para defender sus tropas. Te encontrarás con jinetes, conquistadores, misioneros y cañones de asedio. Si no pueden atacar desde tierra, los españoles utilizarán sus transportes.
61814=<GREEN>Guerrero azteca: Hemos destruido la calzada del sur para frenar el avance español.
61900=Francos
