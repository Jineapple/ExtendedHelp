62612=<RED>Marinero coreano: ¡Corea vuelve a ser libre!
62613=<RED>Soldado coreano: No podemos repeler los repetidos ataques de los barcos de guerra japoneses. Debemos pedir ayuda al Almirante Yi Sun-shin. Se dice que está preparando un arma secreta.
62614=<RED>Soldado coreano: ¡Con estos barcos tortuga enviaremos a todos los barcos japoneses al fondo del mar! Debemos construir todos los que podamos.
62615=<RED>Marinero coreano: La costa ya está libre de intrusos japoneses, pero pueden volver más adelante. Naveguemos hasta Japón para destruir todos sus muelles.
62616=<ORANGE>Chu Ko Nu chino: Almirante Yi, podemos ayudarle a repeler a esos atacantes japoneses, pero para ello tiene que transportarnos por el mar Amarillo.
62617=Informe de tus exploradores: Corea (roja) tiene una ciudad de tamaño considerable, pero es muy vulnerable ante la armada japonesa, especialmente a sus galeones artillados. \n\n Prepárate para un ataque de los japoneses (amarillos) con todo su potencial, incluyendo barcos y samuráis a bordo de transportes. Deberás jugar a la defensiva hasta que puedas llevar la batalla a suelo japonés. \n\n Tienes dos aliados en potencia: el almirante Yi (verde), excelente estratega coreano dispuesto a ayudarte, si consigues encontrarlo. \n\n Y los chinos (naranja) no mantienen buenas relaciones con Corea, pero aún temen más a los japoneses. ¿Podrían servirte de ayuda?

