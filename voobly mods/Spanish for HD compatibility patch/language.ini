24564=<b>Reiniciar<b> \nEste botón reinicia la repetición de la partida desde el principio.
24565=<b>Act./desact. fijar vista<b> \nCuando está activada, sigue y centra la vista en los movimientos y la visión del jugador en cada momento de la partida.
24566=<b>Act./desact. niebla de guerra<b> \nEsta casilla activa o desactiva la niebla de guerra (sombra gris) en conjunto con la región del mapa no explorado (zona negra).
24567=<b>Act./desact. repetición<b> \nEsta casilla habilita la reproducción cíclica de la partida grabada (una vez finalizada la reproducción, ésta recomenzará automáticamente).
24568=<b>Pausa<b> \nEste botón hace una pausa en la reproducción.
24569=<b>Reproducción rápida<b> \nEste botón acelera la reproducción.
24570=<b>Reproducción lenta<b> \nEste botón ralentiza la reproducción.
24571=<b>Reproducción a velocidad normal<b> \nEste botón establece la velocidad de reproducción en la velocidad estándar (normal).
24572=<b>Observar jugador<b> \nSelecciona el jugador que quieres observar.
24573=<b>Capítulo anterior<b> \nVe al capítulo anterior.
24574=<b>Capítulo siguiente<b> \nVe al capítulo siguiente.
