61105=1. El Cid ya no sirve a los moros. Tu árbol de tecnologías vuelve a ser español. \n\n 2. Busca soldados y aldeanos dispuestos a unirse al Cid. Necesitas un ejército para tomar Valencia. \n\n 3. Aprende cuándo debes luchar y cuándo huir. \n\n 4. El ejército del conde Berenguer es muy poderoso, pero no cuenta con una armada, así que podrás obtener gran cantidad de alimento del Mediterráneo sin tener que hacerte de una armada. \n\n 5. La fortaleza en la montaña del conde Berenguer es prácticamente impenetrable. Podrías detenerle con un asalto directo, pero ello no te conducirá a la victoria.
