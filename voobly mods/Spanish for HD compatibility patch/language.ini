43035=<b>Piedra recogida por aldeano<b>\nMuestra la cantidad de piedra que lleva el aldeano.
43036=<b>Alimento en este objeto<b>\nMuestra el alimento disponible en este objeto.
43037=<b>Madera en este árbol<b>\nMuestra la madera disponible en este árbol.
43038=<b>Oro en esta mina<b>\nMuestra el oro disponible en esta mina.
