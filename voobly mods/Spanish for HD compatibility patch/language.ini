62101=Harald Hardrade
62102=Armada sajona
62103=Harold el sajón
62104=1. Mientras preparas tu ejército para invadir Inglaterra, no descuides los ataques sajones en Normandía. \n\n 2. La isla de Wight, a lo largo de la costa sur inglesa, es un buen terreno de operaciones para la invasión.
62105=Conquista Inglaterra destruyendo el castillo de Harold el sajón (naranja).
62106=OPCIONAL: envía transportes al norte para recoger a los berserkers vikingos de Harald Hardrade.
62107=<AQUA>Harald Hardrade: ¡Guillermo de Normandía! Tú y yo no debemos pelear. Nuestro enemigo común es Harold el sajón. Si me declaras tu aliado, yo haré lo mismo contigo.
62108=<ORANGE>Harold el sajón: Canalla vikinga, no sabéis luchar tierra adentro.
62109=<AQUA>Harald Hardrade: ¡Guillermo! Harold el sajón ha aniquilado mis fuerzas en el puente de Stamford. Mis vikingos seguirán luchando, pero tienes que venir a por ellos y transportarlos tú.
62110=<ORANGE>Harold el sajón: Vete a casa, joven Guillermo. Esta isla seguirá siendo sajona.
62111=<ORANGE>Harold el sajón: ¡Desmontad y veréis cómo luchan los huscarles!
62112=<BLUE>Los sajones han fortificado bien las Islas Británicas. Tendremos que transportar a los caballeros a través del canal y usarlos para defender a los constructores. Los castillos normandos deben frenar el avance sajón aquí y en Inglaterra.
62113=<BLUE>Caballero normando: Harold el sajón se ha hecho a la mar. No podemos consentir que su armada controle el Canal, o la invasión fracasará.
62114=<BLUE>Caballero normando: ¡Viva Guillermo el Conquistador, rey de Inglaterra y Normandía!
62115=Informe de tus exploradores: los normandos (azules) tienen una gran ciudad en Francia. No debería haber enemigos por los alrededores, pero lo cierto es que los invasores de Harold (amarillos) podrían atacar en cualquier momento.\n\n La armada sajona (roja) intentará detener a los barcos de guerra y transportes normandos que amenazan al ejército de Harold (naranja). Puedes intentar destruir los astilleros de la armada sajona tanto en el norte como en el sur antes de iniciar el asedio al castillo de Harold el sajón cerca de Londres. \n\n Los vikingos bajo el mando de Harald Hardrade (aguamarina) son realmente impredecibles. Están en guerra con Harold el sajón, pero, ¿se puede confiar en ellos?
