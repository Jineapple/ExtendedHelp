60108=1. Cada pequeña aldea (excepto el fuerte romano) dispone de un tipo de recurso: alimentos, madera, oro, piedras, aldeanos y tropas. Tus tarcanos idearán la forma de capturar dichos recursos. \n\n 2. Es una incursión: ¡Saquea todo lo que puedas y huye! Si destruyes algunos edificios enemigos, obtendrás recursos, pero no es necesario destruirlos todos. \n\n 3. Recuerda la ubicación de los recursos: los podrías necesitar más tarde. \n\n 4. Los hunos aún se encuentran confinados en la Edad de los Castillos.
60109=Saquea las aldeas romanas. Cuando tengas recursos suficientes para construir una base de primera línea, podrás dirigir un ejército contra los romanos.
