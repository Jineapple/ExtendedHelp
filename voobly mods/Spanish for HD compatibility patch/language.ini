26079=Crear <b> Milicia<b> (<cost>) \nUnidad básica de infantería. Barata y rápida de crear. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad, mejorar a hombre de armas: 100 A, 40 O (cuartel); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<I> \n<hp> <attack> <armor> <piercearmor> <range>
26080=Crear <b> Hombre de armas<b> (<cost>) \nMás fuerte que la milicia. Bonificación de ataque contra edificios. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad, mejorar a espadachín de espada larga: 200 A, 65 O (cuartel); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26081=Crear <b> Espadachín de espada larga<b> (<cost>) \nMás fuerte que el hombre de armas. Bonificación de ataque contra edificios. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad, mejorar a espadachín de mandoble: 300 A, 100 O (cuartel); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26083=Crear <b> Arquero<b> (<cost>) \nRápido y ligero. Débil al acercarse; excelente en batalla desde una cierta distancia. <i> Mejoras: ataque, alcance, armadura (herrería); ataque, puntería (universidad); puntería, mejorar a ballestero: 125 A, 75 O (galería tiro con arco); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26084=Crear <b> Ballestero<b> (<cost>) \nMás fuerte que el arquero. <i> Mejoras: ataque, alcance, armadura (herrería); ataque, puntería (universidad); puntería, mejorar a arbalesta: 350 A, 300 O (galería tiro con arco); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26085=Crear <b> Arquero a caballo<b> (<cost>). Rápido y con ataque a distancia. Ideal para ataque y retirada. <i> Mejoras: velocidad, puntos de resistencia (establo); ataque, alcance, armadura (herrería); ataque, puntería (universidad); puntería, armadura, mejorar a caballería pesada de arqueros: 900 A, 500 O (galería tiro con arco); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i> <hp> <attack> <armor> <piercearmor> <range>
26086=Crear <b> Artillero manual<b> (<cost>) \nPoderoso ataque de cerca; poco preciso desde lejos. Bonificación de ataque contra infantería. Mantiene lejos a unidades de cuerpo a cuerpo (ej.: caballería). Como los arqueros, débil contra unidades de cuerpo a cuerpo cercanas. <i> Mejoras: armadura (herrería); velocidad de creación (castillo); mayor resistencia a los monjes (monasterio).<i>\n<hp> <attack> <armor> <piercearmor> <range>







26087=Crear <b> Guerrillero de elite<b> (<cost>) \nMás fuerte que el guerrillero. Daño adicional contra arqueros. <i> Mejoras: ataque, alcance, armadura (herrería); ataque, puntería (universidad); puntería, mejorar a guerrillero imperial: 300 M 450 O (galería tiro con arco); velocidad de creación (castillo); mayor resistencia a la conversión (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26088=Crear <b> Guerrillero<b> (<cost>) \nUnidad de alcance equipada con una armadura resistente a las flechas. Daño adicional contra arqueros. <i> Mejoras: ataque, alcance, armadura (herrería); ataque, puntería (universidad); puntería (galería tiro con arco); mejorar a guerrillero de elite: 200 M, 100 O (galería tiro con arco); velocidad de creación (castillo); mayor resistencia a la conversión (monasterio).<I> \n<hp> <attack> <armor> <piercearmor> <range>
26089=Construir <b> Urca mercante<b> (<cost>). Sirve para comerciar con otros jugadores por mar. Transporta bienes de tu muelle al de otro jugador y trae oro. Cuanto más lejos vaya, mayor beneficio. Para comerciar, haz clic en la urca, y después haz clic con el botón secundario en un muelle aliado o neutral. <i> Mejoras: genera más oro (mercado); armadura, costo (muelle); mayor resistencia a los monjes (monasterio).<i> <hp> <attack> <armor> <piercearmor> <range>
26090=Construir <b> Pesquero<b> (<cost>) \nRecoge alimento de las trampas para peces y de donde haya peces saltando. Deposita el pescado en el muelle automáticamente, de la misma manera que los aldeanos depositan el alimento en los centros urbanos. <i> Mejoras: armadura, costo, velocidad, eficiencia (muelle); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26091=Construir <b> Galera de guerra<b> (<cost>) \nMás fuerte que la galera. <i> Mejoras: armadura, costo, velocidad, mejorar a galeón: 400 A, 315 M (muelle); ataque, alcance (herrería); ataque, puntería (univ.); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26093=Construir <b> Cañón de asedio<b> (<cost>) \nArma de asedio móvil eficaz contra edificios. Bonificación de ataque contra edificios y barcos. Se puede usar contra unidades pero es mejor contra estructuras. Débil contra unidades sin alcance cercanas. <i> Mejoras: ataque, alcance (univ.); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26094=Construir <b> Ariete<b> (<cost>) \nArma de asedio de madera y lenta usada para destruir aldeas enemigas. Bonificación de ataque contra edificios; resistente al ataque de arqueros. La infantería y arqueros a pie pueden guarecerse en el interior. Infantería y piqueros guarecidos aumentan velocidad y ataque contra edificios. <i> Mejoras: ataque (universidad); mejorar a ariete cubierto: 300 A (taller maq. asedio); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range> <garrison>
26095=Construir <b> Mangonel<b> (<cost>) \nArma de asedio con ruedas para atacar pequeños grupos de unidades. Ataque con área de efecto. Puede disparar apuntando manualmente a una zona del terreno (atacar área). Débil contra Mangudai, unidades cercanas sin alcance. <i> Mejoras: ataque, alcance (univ.); mejorar a onagro: 800 A, 500 O (taller maq. asedio); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26096=Construir <b> Escorpión<b> (<cost>) \nArtillería ligera que dispara grandes flechas. Fuerte contra grandes grupos, ya que un disparo puede herir a muchas unidades. Débil contra unidades cercanas. <i> Mejoras: alcance, ataque (universidad); mejorar a escorpión pesado: 1000 A, 1100 M (taller maq. asedio); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26099=Crear <b> Monje<b> (<cost>) \nLento y débil. Puede convertir unidades y barcos enemigos a tu civilización (color de jugador). Sana heridas de aldeanos y unidades militares (excepto armas de asedio). Fuerte contra unidades de cuerpo a cuerpo lentas, como la infantería. Débil contra unidades de alcance rápidas, como los arqueros. <i> Mejoras: en el monasterio.<i> \n<hp> <attack> <armor> <piercearmor> <range>
26100=Construir <b> Carreta de mercancías<b> (<cost>). Sirve para comerciar con otros jugadores por tierra. Lleva mercancías de tu mercado a los de otros jugadores y trae oro. Cuanto más lejos vaya, mayor beneficio. Para comerciar, haz clic en la carreta, y después haz clic con el botón secundario en el mercado de un aliado o un jugador neutral. <i> Mejoras: genera más oro (merc.); mayor resistencia a los monjes (monas.).<i> <hp> <attack> <armor> <piercearmor> <range>
26101=Crear <b> Catafracta<b> (<cost>) \nUnidad única bizantina. Caballería con una eficaz armadura. Bonificación de ataque contra infantería. <i> Mejoras: ataque, armadura (herrería); velocidad, puntos de resistencia (establo); velocidad de creación, mejorar a catafracta de élite: 1600 A, 800 O (castillo); mayor resistencia a los monjes.<i> \n<hp> <attack> <armor> <piercearmor> <range>
26102=Crear <b> Chu ko nu<b> (<cost>) \nUnidad única china. Arquero con rango medio. Lanza un gran número de flechas a gran velocidad. <i> Mejoras: ataque, alcance (herrería); puntería (galería tiro con arco); ataque, puntería (universidad); velocidad de creación, mejorar a Chu ko nu de élite: 760 A, 760 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26103=Crear <b> Mameluco<b> (<cost>) \nUnidad única sarracena. Camello con ataque cuerpo a cuerpo a cierta distancia. Excelente contra otras unidades de caballería. Daño adicional contra caballería. <i> Mejoras: ataque, armadura (herrería); velocidad, ptos. de resist. (establo); ptos. de resist., velocidad de creación, mejorar a mameluco de elite: 600 A, 500 O (castillo); mayor resistencia a la conversión (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26104=Crear <b> Huscarle<b> (<cost>) \nUnidad única de los godos. Infantería con una gran armadura antiproyectil; prácticamente inmune al ataque de los arqueros. Bonificación de ataque contra edificios y arqueros. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad (cuartel); velocidad de creación, mejorar a huscarle de élite: 1200 A, 550 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26105=Crear <b> Jenízaro<b> (<cost>) \nUnidad única turca. Artillero manual con un gran alcance y sin alcance mínimo. Ataque de cerca eficaz, impreciso de lejos.<i> Mejoras: armadura (herrería); velocidad de creación, mejorar a jenízaro de élite: 850 A, 750 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26106=Construir <b> Barco dragón<b> (<cost>) \nUnidad única de los vikingos. Dispara muchas flechas. <i> Mejoras: armadura, costo, velocidad, mejorar a barco dragón de élite: 750 A, 475 O (muelle); ataque, alcance (herrería); ataque, puntería (universidad); mayor resistencia a los monjes (monasterio).<i>\n<hp> <attack> <armor> <piercearmor> <range>
26107=Crear <b> Arquero de tiro largo<b> (<cost>) \nUnidad única inglesa. Arquero eficaz con un gran alcance. <i> Mejoras: ataque, alcance, armadura (herrería); ataque, puntería (universidad); velocidad de creación, mejorar a arquero de tiro largo de élite: 850 A, 850 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26108=Crear <b> Mangudai<b> (<cost>) \nUnidad única de los mongoles. Arq. a caballo con bonificación de ataque contra armas de asedio. <i> Mejoras: ataque, alcance, armadura (herrería); velocidad, PR (establo); puntería, armadura (gal. tiro arco); ataque, puntería (univ.); velocidad de creación, mejorar a mangudai de élite: 1100 A, 675 O (castillo); mayor resistencia a los monjes (monasterio).<i>\n<hp> <attack> <armor> <piercearmor> <range>
26109=Crear <b>Elefante de guerra<b> (<cost>) \nUnidad única persa. Caballería lenta, poderosa, fuerte y con una buena armadura. Daño adicional contra edificios. Devastador frente a todo lo que esté cerca <i> Mejoras: ataque, armadura (herrería); velocidad, ptos. de resist. (establo); velocidad, velocidad de creación, mejorar a elefante de guerra de elite: 1600 A, 1200 O (castillo); mayor resistencia a la conversión (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26110=Crear <b> Samurái<b> (<cost>) \nUnidad única japonesa. Infantería con un rápido ataque. Bonificación de ataque contra otras unidades únicas y edificios. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad (cuartel); velocidad de creación, mejorar a samurái de élite: 950 A, 875 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26111=Crear <b> Lanzador de hachas<b> (<cost>) \nUnidad única de los francos. Infantería con ataque a distancia. Daño adicional contra edificios. <i> Mejoras: ataque, armadura (herrería); línea de visión, velocidad (cuarteles); alcance, velocidad de creación, mejorar a lanzador de hachas de elite 1000 A, 750 O (castillo); mayor resistencia a la conversión (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26112=Crear <b> Caballero de la Orden Teutónica<b> (<cost>) \nUnidad única de los teutones. Infantería con una fuerte armadura y un ataque lento, pero poderoso. Bonificación de ataque contra edificios. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad (cuartel); velocidad de creación, mejorar a caballero de la Orden Teutónica de élite: 1200 A, 600 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26113=Crear <b> Woad raider<b> (<cost>) \nUnidad única celta. Infantería excepcionalmente rápida. Bonificación de ataque contra edificios. <i> Mejoras: ataque, armadura (herrería); LDV, velocidad (cuartel); velocidad de creación, mejorar a woad raider de élite: 1000 A, 800 O (castillo); mayor resistencia a los monjes (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26114=Crear <b> Condotiero<b> (<cost>) \nUnidad mercenaria italiana; disponible en la Edad Imperial. Disponible también para otras civilizaciones al ser aliado de un jugador italiano. Infantería rápida. Daño adicional contra unidades de pólvora. <i> Mejoras: ataque, armadura (herrería); línea de visión, velocidad (cuarteles); velocidad de creación (castillo); mayor resistencia a la conversión (monasterio).<i> \n<hp> <attack> <armor> <piercearmor> <range>
26120=Crear <b> Sacerdote<b> (<cost>) \nLento y muy vulnerable. Puede convertir unidades y barcos enemigos a tu civilización (color de jugador). Sana aldeanos y unidades militares heridas (excepto armas de asedio). Fuerte contra unidades de cuerpo a cuerpo lentas, como la infantería. Débil contra unidades rápidas y unidades con alcance, como los arqueros. <i> Mejoras: en el monasterio.<i> \n<hp> <attack> <armor> <piercearmor> <range>
26121=Crear <b> Aldeano<b> (<cost>). Recoge madera, alimento, piedra y oro. Construye y restaura edificios. También repara barcos y armas de asedio. <i> Mejoras: puntos de resistencia, armadura, eficiencia (centro urbano); recogida de madera (campamento maderero); recogida de piedra y oro (campamento minero); velocidad de construcción (universidad); ataque (castillo); mayor resistencia a los monjes (monasterio).<i> <hp> <attack> <armor> <piercearmor> <range>
