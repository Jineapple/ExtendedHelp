61404=1. Utiliza tus guerreros águila para encontrar una buena ubicación donde fundar una ciudad azteca. \n\n 2. Cuídate de los barcos de guerra tlaxcaltecas en ríos y riachuelos. \n\n 3. Los aztecas cuentan con dos poderosas unidades de infantería: los guerreros jaguar, que pueden vencer sin problemas a otro cuerpo de infantería, y los guerreros águila, sin duda una buena respuesta a los arqueros, caballos y armas de asedio. \n\n 4. Los aztecas aún no pueden avanzar a la Edad Imperial.
