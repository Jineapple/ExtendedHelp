46804=En el norte despliega la horda de Subotai para conquistar Rusia.\n\nEn el sur, el sha Jorezm espera un regalo, pero son asesinos lo que encontrará en nuestras carretas de mercancías. Debemos mandar las carretas al sha rápidamente, antes de que rompa la alianza que nos une.
46805=Tus dos ejércitos están divididos y no podrán encontrarse hasta que lleguen a Samarcanda\n\nSi la tentativa de asesinato falla, el liderazgo del sha hará que los persas sean mucho más peligrosos.\n\nLos persas están esperando su regalo. Si no lo reciben rápidamente, puede que te declaren la guerra.
