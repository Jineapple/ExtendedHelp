44011=Los ingleses están aterrorizando a toda Escocia, ¡y ha llegado el momento de responder a sus ataques!
44012=Eso es todo. Ahora continúa hasta la próxima bandera, donde te encontrarás con algunos soldados aliados.
44013=¿Han conseguido llegar todas tus unidades a la bandera?
44014=¡El puesto avanzado está destruido! Eso dificultará los ataques ingleses.
