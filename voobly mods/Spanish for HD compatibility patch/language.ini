60913=<GREEN>Mutamid: Nos encontramos de nuevo, Cid. No podías haber llegado en mejor momento. El ejército del conde Berenguer se acerca a las murallas. Derrótalo y te daré la tierra que rodea mi ciudad.
60914=<BLUE>Soldado del rey Alfonso: Mío Cid, ya sé que el rey está enojado, pero seguro que no quieres irte sin tu caballo Babieca. Te espera en el establo que hay al noroeste.
60915=<BLUE>Soldado del rey Alfonso: Mío Cid, aquí está tu caballo. ¡No juzgues al rey Alfonso con demasiada dureza! Te abriremos las puertas. Ve con Dios.
60916=<BLUE>Rey Alfonso: Ya es suficiente ventaja. Si el Cid vuelve a la ciudad, podéis atacarlo.
60917=<GREEN>Camellero musulmán: Saludos, mío Cid. Mi señor Mutamid conoce tu situación y te invita a visitarlo en su ciudad de Zaragoza. Está a poca distancia, hacia el sudeste.
60918=<RED>Caballero: El rey Alfonso debe estar loco para mandarte al exilio. Te seguiremos adonde vayas, mío Cid.
60919=<GREEN>Camellero musulmán: Mío Cid, el rey Alfonso ha bloqueado el único camino que lleva a Zaragoza. Si queremos pasar, tendremos que asediar su castillo. Quizás al sur encontremos las tropas que necesitamos.
60920=<BLUE>Rey Alfonso: Cid, no ganamos nada luchando entre nosotros. Hagamos una tregua y vayámonos cada uno por nuestro lado.
60921=<GREEN>Aldeano musulmán: ¡Mío Cid! Si consigues destruir el castillo de Alfonso al norte, te daremos lo poco que tenemos.
60922=<GREEN>Mutamid: Gracias por salvar mi ciudad. Acepta esta pequeña recompensa por tus esfuerzos. Puedes usar a estos aldeanos para construir tu propio campamento al noroeste de Zaragoza. Pero mantente alerta, ¡Berenguer puede volver!
60923=<RED>Soldado español: ¡El Cid ha caído en combate!
60924=<GREEN>Camellero musulmán: Mío Cid, no debemos ir en esa dirección porque nos lleva a las tierras de tu enemigo, el conde Berenguer. Zaragoza está al sur.
60925=<BLUE>Rey Alfonso: ¡Cid, no soporto tu presencia! ¡Abandona mi reino inmediatamente!
60926=Informe de tus exploradores: el Cid (rojo) comienza solo en el exilio. No temas, pronto encontrarás simpatizantes con tu causa. Tu economía será bastante precaria hasta que encuentres a un viejo amigo. \n\n El rey Alfonso (azul) es tu enemigo, pero supone más una molestia que una amenaza real. El verdadero enemigo es el conde Berenguer de Barcelona (púrpura). Mandará contra ti a sus espadachines, jinetes, escorpiones y arietes. \n\n Mutamid (verde) es un aliado en potencia, al igual que todos los musulmanes que te encuentres en el camino.
