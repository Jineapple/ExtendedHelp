61804=1. Tenochtitlán es una ciudad gigantesca. Tiene varios edificios de cada tipo, por lo que podrías crear unidades o desarrollar las mejoras fácilmente. \n\n 2. Defiende los puentes que van a la gran ciudad de los ataques por tierra de españoles y tlaxcaltecas, pero a la vez forma embarcaciones para defenderte contra los barcos de guerra y transportes españoles. Sus galeones artillados pueden ser mortales.
61805=Derrota a los tlaxcaltecas y al ejército y armada españoles.
61806=<GREEN>Guerrero azteca: ¿Qué son esas armas tan extrañas? ¿Un regalo de los dioses?
61808=Derrota a los tlaxcaltecas y al ejército y armada españoles. \n\n OPCIONAL: evita la destrucción de la Maravilla de Tenochtitlán para mantener alta la moral de tus tropas.
61809=<GREEN>Guerrero azteca: ¡La Gran Pirámide ha sido destruida! Los dioses castigarán nuestra insolencia.
