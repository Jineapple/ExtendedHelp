60510=<BLUE>Roma: Rey Atila, antes de seguir con esta obscena carnicería, te pedimos que te entrevistes con el Papa León I en Roma.
60511=<BLUE>Papa León I: Atila, ¿podemos hablar en privado?
60512=Informe de tus exploradores: los hunos (amarillos) empiezan con grandes recursos al pie de los Alpes. Debajo se encuentran las ciudades-estado del norte de Italia, muy bien defendidas. \n\n Milán (verde) cuenta con un agresivo ejército que podría salir a tu encuentro si te retrasas en lanzar la ofensiva. Milán dispone de jinetes y arqueros y una pequeña armada. \n\n Padua (púrpura) se encuentra también al norte y podría atacar de forma inminente. Sus arqueros y armas de asedio son bien conocidos. \n\n En las zonas pantanosas del norte se encuentra Aquilea (rojo), que comienza con pocos soldados pero que con el tiempo se hará de jinetes, lanceros y escorpiones. \n\n Conforme avancen los hunos por Italia llegarán a Verona (naranja), donde sus jinetes, arqueros y lanzadores de hachas acometerán la defensa del último bastión del Imperio Romano. \n\n Roma (azul), por su parte, ha perdido la mayoría de sus tropas luchando contra los hunos en la Galia. Una vez que éstos derroten al resto de las ciudades, podrán entrar en Roma y autoproclamarse los nuevos herederos del imperio.
