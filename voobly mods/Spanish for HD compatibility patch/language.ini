45005=Viaja al oeste para ayudar a reforzar la ciudad francesa. Se cauteloso con la oposición a lo largo del camino.\n\nJuana debe sobrevivir.
45006=Conseguir el control del río puede ser una buena estrategia, pero no desperdicies tus recursos innecesariamente en barcos.\n\nChalon es, de las tres ciudades ocupadas por los ingleses, la más cercana y la más vulnerable. Si te encargas rápidamente de ella, puede que cunda el ejemplo y te facilite las cosas a la larga.\n\nRecuerda tus objetivos. No es necesario arrasar las ciudades, solo tienes que forzar a los ingleses a retirarse.\n\nConstruye murallas en los vados del terreno para frenar el movimiento de tus enemigos.
45007=Destruye el centro urbano de Troyes.
45008=Soldado francés: ¡Los ingleses han sido derrotados en Troyes!
45009=Destruye el centro urbano de Chalons.
45010=Soldado francés: ¡Chalon ha sido liberada!
45011=Destruye el centro urbano de Reims.
45012=Soldado francés: ¡Reims ha sido liberada!
45013=Juana debe sobrevivir.
