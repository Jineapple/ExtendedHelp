62503=Nobunaga
62504=Hyogo
62505=1. Algunos de tus samuráis están en Kioto junto con el señor Nobunaga. No podrán escapar por ellos mismos, pero intentarán proteger a Nobunaga. \n\n 2. Derrota a la guarnición de Osaka y establece allí tu propia ciudad. No destruyas edificios sin motivo o tendrás que reconstruir Osaka después de conquistarla. \n\n 3. Aunque podrías salir victorioso en un ataque directo a Kioto, los ataques sorpresa causarán menos bajas. \n\n 4. Los monjes rebeldes de Kioto buscan reliquias constantemente. ¡No les concedas esa victoria!
62506=Tu señor, Nobunaga, está atrapado en Kioto. Debes rescatarlo para restaurar su honor.
62507=Establece una base desde donde atacar Kioto.
62508=Destruye los 3 castillos de Kioto como castigo por el asesinato del señor Nobunaga.
62509=<YELLOW>Marinero del señor Nobunaga: ¿Listos para desembarcar en las costas enemigas?
62510=<AQUA>Soldado de Hideyoshi: El señor Nobunaga está prisionero en Kioto. Debemos rescatarlo para restaurar su honor.
62511=<YELLOW>Marinero del señor Nobunaga: Enviaremos saboteadores para abatir esa muralla.
62512=<AQUA>Soldado de Hideyoshi: ¡Los rebeldes de Kioto han ejecutado al señor Nobunaga! ¡Pagarán esta afrenta con su vida! ¡No dejéis ningún castillo en pie!
62513=<AQUA>Soldado de Hideyoshi: Hemos capturado el centro urbano enemigo.
62514=<AQUA>Soldado de Hideyoshi: Hemos capturado unos cañones de asedio enemigos.
62515=<AQUA>Soldado de Hideyoshi: El señor Hideyoshi ha aniquilado a otro enemigo. ¡Muy pronto, todo Japón estará unificado bajo un solo gobierno y habremos puesto fin para siempre a estas guerras civiles!
62516=<AQUA>Soldado de Hideyoshi: Esta aldea no volverá a causarnos problemas.
62517=Informe de tus exploradores: las tropas de Hideyoshi (aguamarina) empiezan a bordo de los barcos del señor Nobunaga. Después de invadir Osaka, tendrás que neutralizar la resistencia rápidamente y establecer una base. \n\n En la región se encuentran tres enemigos: Osaka (roja) tiene murallas y castillos, pero su ejército no es numeroso. Hyogo (azul) es una aldea relativamente pequeña. Con un ataque inminente podrías acabar con esta amenaza, pero Hyogo atacará con la infantería, los arqueros y los samuráis si no controlas su construcción. \n\n Kioto (verde) es el enemigo más peligroso, puesto que cuenta con una defensa excelente y un gran número de lanceros, samuráis y jinetes para defender los castillos. Kioto también puede construir una armada si tiene la oportunidad.
