43201=<b>Reservas de alimento<b> \nMuestra la cantidad de alimento que tienes. El alimento se utiliza para crear nuevas unidades, desarrollar tecnologías y para avanzar a la siguiente edad. Los aldeanos recolectan alimento de los arbustos de bayas, cabras, llamas, ovejas, pavos, vacas, avestruces, cebras, ciervos, elefantes salvajes, jabalíes, jabalinas, granjas y peces. Los botes pesqueros también recolectan alimento de la pesca y de las trampas para peces.
43202=<b>Reservas de madera<b> \nMuestra la cantidad de madera que tienes. La madera se utiliza para construir edificios y barcos. Los aldeanos recogen madera de los árboles. Puedes además comprar madera en el mercado o recibir un tributo de madera de otros jugadores.
43203=<b>Reservas de oro<b> \nMuestra la cantidad de oro que tienes. El oro se utiliza para crear algunas unidades y para desarrollar algunas tecnologías. Los aldeanos recogen oro de las minas. Puedes además incrementar tu oro comerciando con otros jugadores; vendiendo piedra, madera o alimento; o guareciendo una reliquia en un monasterio.
43204=<b>Reservas de piedra<b> \nMuestra la cantidad de piedra que tienes. La piedra se utiliza para construir murallas, torres y otros edificios. Los aldeanos la recogen de las minas de piedra. Puedes además comprarla en el mercado o recibir un tributo de piedra de otros jugadores.
43205=<b>Indicador de población<b> \nMuestra tu población actual y admisible. Antes de que puedas crear nuevos aldeanos, unidades militares o barcos, debes tener suficientes casas para sostenerlos. El indicador de población parpadea si necesitas construir más casas antes de crear o construir nuevas unidades.
