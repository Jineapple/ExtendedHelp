61111=<PURPLE>Soldado de Berenguer: ¡A ése le llaman el Cid! Si le traemos su cabeza, el conde Berenguer estará encantado.
61112=<PURPLE>Soldado de Berenguer: ¡Tomamos posesión de Valencia en nombre del rey Alfonso! ¡Regresad inmediatamente!
61113=<YELLOW>Aldeano de Valencia: Cid, bienvenido a Valencia. Hemos sufrido mucho en la guerra. Pero todo ha pasado ya. Sabemos que devolverás a la ciudad su antiguo esplendor, Cid Campeador.
