60112=<BLUE>Imperio Romano de Oriente: ¡Los hunos han saqueado el fuerte! ¡Temo por el futuro del imperio!
60113=<ORANGE>Mujer salvaje escita: ¿Cómo te atreves a venir aquí? ¿Estás loco? Si me entregas a seis de tus hombres, te recompensaré sobradamente.
60114=<ORANGE>Mujer salvaje escita: Gracias por tu regalo. Tu recompensa te espera en un claro al norte.
60115=<YELLOW>Soldado huno: Como ya tenemos una base, debemos entrenar a muchos jinetes para resistir el ataque de los romanos.
60116=<YELLOW>Soldado huno: El Imperio Romano de Oriente está reorganizando su ejército. Debemos apresurar la incursión para conseguir recursos y entrenar a nuestro ejército.
60117=<YELLOW>Soldado huno: Arrasemos el centro urbano de Sofía con los tarcanos. ¡A ver qué botín conseguimos!
60118=<YELLOW>Soldado huno: Los habitantes de Sofía habían almacenado gran cantidad de alimentos en el centro urbano.
60119=<YELLOW>Soldado huno: Los lugareños hablan de unos salvajes escitas que viven cerca. Debemos tener cuidado.
60120=<YELLOW>Soldado huno: No me gusta el cariz que está tomando
60121=<YELLOW>Soldado huno: Recuerdo este lugar. Aquí capturaron a unos guerreros nuestros. Rescatemos a nuestros hermanos hunos encerrados en el castillo antes de que los ejecuten.
60122=<YELLOW>Soldado huno: ¡Nos hemos apoderado de toda la madera de Naiso!
60123=<YELLOW>Soldado huno: ¡Estos campesinos harán ahora lo que les mandemos! Busquemos un lugar adecuado para montar el campamento.
60124=<YELLOW>Soldado huno: ¡Oro romano! Ningún otro metal tiene un brillo tan seductor.
60125=<YELLOW>Soldado huno: La ciudad de Naiso produce la mejor madera de la región. Apoderémonos de la que podamos.
60126=<YELLOW>Soldado huno: ¡Saquead las minas de oro de Adrianópolis! Destruyamos todos sus campamentos mineros.
60127=<YELLOW>Soldado huno: ¡Los hunos no necesitan casas! Vamos a quemarlas y llevémonos con nosotros a los aldeanos.
60128=<YELLOW>Soldado huno: Tras derrotar a Dirraquio, podemos liberar fácilmente a los prisioneros.
60129=<YELLOW>Soldado huno: Si atacamos el fuerte romano con pocos soldados, sin duda moriremos.
60130=<YELLOW>Soldado huno: Al otro lado del foso está el fuerte romano. Debemos evitarlo hasta que estemos preparados.
60131=Informe de tus exploradores: los hunos de Atila (amarillos) invaden el Imperio Romano de Oriente con varias fuerzas de caballería pero sin aldeanos. Esperan sólo una resistencia simbólica por parte de las aldeas. \n\n No ocurrirá lo mismo con la base fortificada del ejército romano (azul) al este. No intentes la invasión hasta que estés preparado. \n\n Las demás aldeas pueden disponer de alimentos, madera, oro, piedra, aldeanos o incluso tropas que te servirían para desafiar a los romanos.
