36228=Atila el huno:\nLas hordas bárbaras se ceban con el agonizante Imperio Romano. De los invasores, los hunos, y su despiadado rey, Atila, son los más peligrosos. Llegados de las estepas del mar Caspio, saqueando e incendiando todo a su paso, los hunos se han hecho tan poderosos que el Imperio Romano se ve obligado a pagar tributo a su rey. Pero Atila no se conforma y moviliza a su caballería para invadir la Galia y, finalmente, la misma Roma. ¿Nadie puede detener al bárbaro Atila?
36258=El Cid:\nEspaña se encuentra dividida entre los reinos cristianos al norte y los moriscos al sur. En las yermas fronteras de Castilla, Rodrigo Díaz, el Cid, se destaca como un general inteligente y un heroico cruzado. El Cid es tan famoso entre los soldados y campesinos que el desconfiado rey de Castilla lo destierra. El Cid debe hacer causa común con sus antiguos enemigos, los moros, y luchar contra su amada Castilla. Pero en África acecha una amenaza aún más terrible: la fanática caballería bereber, deseosa de capturar lo que no han podido los moros.
36288=Moctezuma:\nSiglos de conquistas han hecho de los Aztecas el imperio más poderoso de América Central. Pero cuando a orillas del Caribe aparecen tropas extranjeras, Moctezuma, su emperador, no sabe si son conquistadores... o dioses. ¿Podrá un imperio de guerreros con lanzas de obsidiana y armaduras de algodón detener a los invasores de armaduras metálicas y armas de fuego? ¿Continuará la ciudad-isla azteca de Tenochtitlán la conquista de las Américas o se desmoronará a los pies de los conquistadores?
36318=Los conquistadores:\nCiertos nombres permanecen en la historia como hombres y mujeres que forjaron el mundo. Algunos eran fuerzas del caos, destructivos y codiciosos. Algunos defendían sus tierras de los invasores y otros aprovecharon su supremacía militar para apropiarse violentamente de las tierras de otros. Las batallas de Agincourt, Manzikert y Hastings se recordarán siempre como momentos cruciales de la historia mundial, y nombres como Enrique V, Yi Sun-shin y Erik el Rojo permanecerán en la memoria como grandes conquistadores. Recrea sus tragedias y triunfos.=
36428=Alarico:\nLas razias hunas del siglo IV dejaron profundas marcas en Alarico, el temible rey guerrero de los godos. Habiendo escapado en su infancia a la desolación de su pueblo natal, Alarico pasa día y noche en búsqueda de una nueva tierra a la cual poder llamar patria. ¿Logrará el amado rey conseguir finalmente un hogar para su pueblo entre los territorios del decadente Imperio romano?
36458=Drácula:\nLa Historia construyó a su alrededor una apasionante leyenda. El hombre que gobernó Valaquia a mediados del siglo XV, el mismo que no cedió un metro ante los impresionantes ejércitos del Imperio otomano, y aquel cuyas crueles tácticas lo hicieron el hombre más temido de toda Europa del Este. ¿Serán suficientes su sed de sangre y la lealtad de sus hombres para detener el avance turco de una vez por todas?
36488=Bari:\nHan pasado 400 años desde el colapso del Imperio romano, y aún queda bastante de Italia por repartir. En el sur, bizantinos, godos, normandos y musulmanes se disputan el control de la portuaria Bari. Revive las historias de esta ciudad a través de los ojos de una familia bizantina, ascendiendo desde la soldadesca común hasta la nobleza. Pero mantén los ojos bien abiertos, pues no sólo Bari está en juego, sino el dominio de quizá toda Italia meridional.
36518=Sforza:\nLuego de presenciar la muerte de su padre, este joven aspirante no dudó en heredar el mando de los condotieros del difunto capitán. Siempre deseoso de gloria y riquezas, Sforza marcha sin rumbo fijo por la Italia del siglo XV, ofreciendo sus servicios al mejor postor. ¿Elegirá acertadamente sus batallas o hará los enemigos equivocados? Toma el destino del novato capitán mercenario en tus manos.
36548=El Dorado:\nÚnete a Francisco de Orellana y Gonzalo Pizarro en su legendaria búsqueda de El Dorado, la mítica ciudad perdida hecha de oro, presuntamente escondida en alguna parte de la interminable selva amazónica. ¿Podrá el mayor de los ríos conducirlos a una larga vida de prosperidad o terminará por ahogarlos en sus propias penas?
36578=Prithviraj:\nSe ha ido la mayor parte del siglo XII e India aún se encuentra dividida entre los distintos clanes rajputs. Uno de ellos, el de los chauhanes, acaba de ser bendecido con un nuevo rey. Su nombre es Prithviraj y su determinación por unificar los estados rivales no tiene precedentes. ¿Pero cuáles son las consecuencias de enamorarse de la hija del enemigo? ¿Y tendrá la fuerza necesaria para detener una invasión islámica a gran escala que acecha desde el oeste?
36608=Batallas de los olvidados:\nEl tiempo ha ido borrando de la memoria colectiva los nombres de algunos de los más grandiosos líderes jamás conocidos. Hasta hace poco postergados, durante sus épocas gozaron de gran fama por su fiereza en el campo de batalla, sus luchas por el poder y sus justos gobiernos. Sé partícipe en los caminos hacia la gloria de Cosroes I, Minamotono Yoritomo, Osmán Gazi, Ricardo Corazón de León y muchos más.

41006=<b>Deshacer formación<b> \nDeshacer esta formación para que puedas mover independientemente cada unidad.
41014=<b>Desguarecer (todas las unidades)<b> \nDesguarecer todas las unidades desde esta edificación.
41015=<b>Enviar a los aldeanos de vuelta al trabajo<b> \nTodos los aldeanos dejan de guarecerse en el edificio y los envías de vuelta al trabajo.
41016=<b>Media vuelta<b> \nGira la formación 180 grados.
41017=<b>Girar a la derecha<b> \nGira la formación en el sentido de las agujas del reloj 1/8 de un círculo. Las unidades mantienen las posiciones relativas.
41018=<b>Girar a la izquierda<b> \nGira la formación en el sentido contrario a las agujas del reloj 1/8 de un círculo. Las unidades mantienen las posiciones relativas.
41019=<b>Horda<b> \nForma las unidades en un grupo sin una organización específica. El grupo intentará permanecer junto mientras se mueve por el mapa.
41020=<b>Formación en cuadro<b> \nForma las unidades en un cuadro protector, con las unidades más débiles en el centro, ofreciéndoles máxima protección frente a un ataque desde cualquier dirección.
41021=<b>Formación en línea<b> \nForma las unidades en una línea más ancha que profunda. Las unidades militares se sitúan de acuerdo con su especialidad.
41022=<b>Formación escalonada<b> \nForma las unidades en una formación escalonada y, así, al estar más dispersas, se minimiza el daño causado por las armas de asedio.
41023=<b>Formación de flanqueo<b> \nForma las unidades en dos subgrupos que intentan rodear al enemigo cuando atacan.
41050=<b>Minimapa normal <b> \nMuestra todas las unidades y todos los edificios en el minimapa. Haz clic en el botón Estadísticas en el modo normal para ver la puntuación de todos los jugadores.
41051=<b> Minimapa de combate<b> \nMuestra sólo las unidades de combate en el minimapa. Haz clic en el botón Estadísticas en el modo de combate para ver cuantas unidades de combate tienes, enumeradas por clase (caballería, unidades de asedio, barcos de guerra y demás).
41053=<b>Minimapa de recursos<b> \nMuestra sólo los aldeanos inactivos, edificios comerciales y unidades comerciales en el minimapa. Sólo ves los edificios comerciales de los otros jugadores. Haz clic en el botón Estadísticas en el modo de recursos para ver cuantos aldeanos tienes inactivos, por tareas. Si tienes un mercado también podrás ver los precios de los distintos recursos.
41055=<b>Desarmar<b> \nDesarmas este trebuchet de forma que puedes moverlo. Debes armarlo cuando alcance su destino. Los trebuchets desarmados son vulnerables a ataques.
41056=<b>Armar<b> \nEs necesario para poder atacar con el trebuchet. Los trebuchets son vulnerables mientras se están armando.
41061=<b>Edificios<b> \nMuestra los edificios económicos y de infraestructura que puedes construir.
41062=<b>Edificios militares<b> \nMuestra los edificios militares que puedes construir.
41068=<b>Guarecer<b> \nGuarece la unidad seleccionada en un edificio, así se protege y sana.
41072=Haz clic para <b>vender<b> 100 unidades de madera por %d de oro \nCada vez que hagas clic, se deducen 100 unidades de madera de tus reservas y recibes la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para vender por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41073=Haz clic para <b>vender<b> 100 unidades de alimento por %d de oro \nCada vez que hagas clic, se deducen 100 unidades de alimento de tus reservas y recibes la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para vender por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41074=Haz clic para <b>vender<b> 100 unidades de piedra por %d de oro \nCada vez que hagas clic, se deducen 100 unidades de piedra de tus reservas y recibes la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para vender por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41076=Haz clic para <b>comprar<b> 100 unidades de madera por %d de oro \nCada vez que hagas clic, se agregan 100 unidades de madera a tus reservas y pagas la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para comprar por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41077=Haz clic para <b>comprar<b> 100 unidades de alimento por %d de oro \nCada vez que hagas clic, se agregan 100 unidades de alimento a tus reservas y pagas la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para comprar por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41078=Haz clic para <b>comprar<b> 100 unidades de piedra por %d de oro \nCada vez que hagas clic, se agregan 100 unidades de piedra a tus reservas y pagas la cantidad de oro mostrada en el botón. El precio puede cambiar cada vez hagas clic. Para comprar por lotes de 500, mantén presionada la tecla MAYÚS y luego haz clic en el botón.
41101=<b>Árbol de tecnologías<b> \nHaz clic para mostrar el árbol de tecnologías de tu civilización. Verás qué edificios, unidades y tecnologías puedes desarrollar. La partida con un único jugador se para cuando el árbol se muestra, pero si hay varios jugadores la partida continua sin ti.
41104=<b>Bloquear puerta<b> \nBloqueas la puerta de forma que no se abre cuando tus unidades intenten pasar por ella.
41105=<b>Desbloquear puerta<b> \nDesbloqueas la puerta de forma que tus unidades pueden pasar por ella.
41106=<b>Abandonar reliquia<b> \nDejas caer la reliquia que lleva este monje. No controlas la reliquia si tu la abandonas.
41107=<b>Depositar recursos<b> \nDeja los recursos en el edificio de recogida más cercano y espera allí nuevas instrucciones.
41108=<b>Aldeano inactivo<b> \nIr al siguiente aldeano, pesquero, urca mercante, carreta de mercancías o edificio con unidades guarecidas inactivo más cercano. <i>Nota: La tecla predeterminada para ir a las unidades militares inactivas es la tecla COMA (,).<i>
41109=Activar ayuda (presiona: F1)
41110=<b>Desactivar ayuda<b> \nDesactivar la ayuda que aparece en este área.
41111=<b>Tañer campana<b> \nLos aldeanos paran de trabajar y se refugian en el centro urbano para protegerse durante los ataques. Tañe la campana otra vez para que los aldeanos vuelvan al trabajo.
41112=Desarrollar <b>Traición<b> (Oro: 400) \nMuestra la posición de todos los reyes enemigos durante unos segundos. Los reyes aparecen en el minimapa como una X parpadeante. Cada vez que desarrollas Traición, 400 unidades de oro se restan de tus reservas. (Disponible sólo en partidas regicidas.)
41113=Desarrollar <b>Espías<b> (<cost>) \nRevela todas las unidades y edificios enemigos mostrando su línea de visión. El coste total es 200 de oro por cada aldeano enemigo.
41114=Desarrollar <b>Traición<b> (<cost>) \nMuestra la posición de todos los reyes enemigos durante unos segundos. Los reyes aparecen en el minimapa como una X parpadeante. Cada vez que desarrollas una traición, 400 unidades de oro se restan de tus reservas. (Disponible sólo en partidas regicidas.)
