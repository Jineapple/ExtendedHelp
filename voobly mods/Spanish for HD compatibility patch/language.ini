28431=Desarrollar <b>Trance frenético<b> (<cost>) \n Berserkers se regeneran más rápido.
28432=Desarrollar <b>Cohetería<b> (<cost>) \n Chu ko nu tiene +2 en ataque de perforación y escorpiones tienen +4.
28433=Mejorar a <b>Guerrero águila de élite<b> (<cost>) \n Mejora tus guerreros águila y te permite crear guerreros águila de élite, que son más fuertes.
28434=Mejorar a <b>Guerrero jaguar de élite<b> (<cost>) \n Mejora tus guerreros jaguar y te permite crear guerreros jaguar de élite, que son más fuertes.
28435=Desarrollar <b>Hierbas medicinales<b> (<cost>) \n Unidades guarecidas en edificios se curan 4 veces más rápido.
28436=Mejorar a <b>Carreta de guerra de élite<b> (<cost>) \nMejora tus carretas de guerra y te permite crear carretas de guerra de élite, que son más resistentes.
28437=Mejorar a <b>Barco tortuga de élite<b> (<cost>) \nMejora tus barcos tortuga y te permite crear barcos tortuga de élite, que son más resistentes.
28438=Desarrollar <b>Shinkichon<b> (<cost>) \n Mangoneles, onagros y onagros de asedio tienen +1 alcance.
28439=Desarrollar <b>Movilización<b> (<cost>) \nCuarteles funcionan 100% más rápido.
30101=Escribe tu nombre de jugador.
30110=Arabia: árido desierto con elevaciones y precipicios estratégicos. Escasez de agua y vegetación.
30111=Arena: los muros alrededor del claro del bosque son tu única protección contra la masacre que se desarrolla en el centro.
30112=Archipiélago: conjunto de grandes islas. Puede que no seas el único habitante en la tuya.
30113=Báltico: océano con penínsulas y bahías protegidas.
30114=Selva negra: islas de hierba en un mar de árboles. Sigue los senderos a través del bosque para encontrar a tus aliados y a tus enemigos.
30115=Costa: donde la tierra se une con el mar. Abundancia de agua y una enorme masa continental para librar batallas marítimas o terrestres.
30116=Continental: extenso terreno de tierra rodeado por el mar; los ríos pueden separar jugadores y equipos.
30117=Lago de cráter: isla rebosante de oro en el centro de un lago caldera. Su abrupta elevación y la ausencia de árboles dificultan la construcción.
30118=Fortaleza: ciudad amurallada con puertas y todos los edificios necesarios para aumentar tus tropas rápidamente.
30119=Lago fantasma: el lago central se ha congelado, creando una tierra de nadie.
30120=Fiebre del oro: un generoso montón de oro y algunos lobos en medio del desierto.
30121=Tierras altas: lejos del océano y con espesos bosques, así como abundantes ríos y espacios abiertos para maniobrar.
30122=Islas: cada jugador comienza solo en una isla; las islas deshabitadas podrían ser muy ricas en reservas, así que prepárate a gobernar los mares.
30123=Mediterráneo: mar rodeado de tierra; aparentemente muy pacífico.
30124=Migración: isla diminuta en la que no podrás mantenerte mucho tiempo antes de pasar a tierra firme, donde la lucha es feroz.
30125=Mongolia: estepas resecas e interminables con abundantes precipicios.
30126=Nómada: tus aldeanos comienzan desperdigados sin centro urbano ni caballería de exploración. ¿Construirás una ciudad inmediatamente o buscarás la ubicación perfecta para establecerte?
30127=Oasis: casi toda la madera se encuentra en el centro del mapa, así que prepárate para una larga persecución.
30128=Ríos: los jugadores están aislados por estrechos ríos; debes vigilar los numerosos vados a toda costa.
30129=Marisma: tierras bajas pantanosas, abundantes en vados y ríos que podrían impedir la expansión de la construcción.
30130=Escandinavia: en los inhóspitos bosques nórdicos, las bayas se han congelado, pero se pueden cazar animales hambrientos y buscar abundante oro.
30131=Islas de equipo: compartes una isla con tus aliados y en la otra se encuentra el enemigo. No están conectadas por vados, así que cuídate de los barcos de transporte enemigos.
30132=Yucatán: el alimento abunda en la selva tropical, pero los jaguares acechan entre los árboles.



30133=(Full Random) Aleatorio total - Se selecciona al azar un mapa de entre los siguientes: Arabia, Archipiélago, Báltico, Costa, Continental, Escandinavia, Islas, Islas de equipo, Lago del cráter, Lago fantasma, Mediterráneo, Migración, Mongolia, Oasis, Ríos, Tierras altas, Yucatán.
30134=Tierra aleatoria - Se selecciona al azar un mapa de entre los siguientes: Arabia, Lago fantasma, Mongolia, Oasis, Tierras altas, Yucatán.
30135=Iberia: la península ibérica incluye España y Portugal.
30136=Inglaterra: prepárate para una multitud de combates navales en el mar del Norte y el Canal de la Mancha.
30137=Oriente Medio: donde colisionan los continentes, las culturas y las religiones del mundo.
30138=Texas: revive la clásica disputa de mayas y coreanos por este estado americano.
30139=Italia: Roma ha caído, así que llévate tu trozo de pastel.
30140=América Central: los aztecas y los mayas rivalizan por el dominio de América Central con los invasores de allende los mares.
30141=Francia: recrea la invasión islámica y la guerra de los 100 años.
30142=Tierras Nórdicas: Noruega, Suecia, Finlandia, Dinamarca y Holanda.
30143=Mar del Japón: los barcos de guerra japoneses luchan contra los barcos tortuga coreanos en este escabroso mar.
30144=Bizancio: Roma nunca cayó realmente, tan sólo cambió de continente.
30145=Personalizado

30146=Acrópolis - Toma ventaja de las inhóspitas cuestas que te rodean para defender tu colina y conquistar la del enemigo.
30147=Aleatorio a ciegas: Se puede seleccionar uno de los mapas siguientes: Arabia, Archipiélago, Báltico, Continental, Costa, Escandinavia, Fiebre del oro, Islas, Islas por equipos, Lago de cráter, Lago fantasma, Marisma, Mediterráneo, Migración, Mongolia, Oasis, Ríos, Selva negra, Tierras altas o Yucatán.
30148=Cenotes - Terreno abierto rebosante de dolinas inundadas, pero con pocos árboles.
30149=La Ciudad de los Lagos - Interminable laberinto de lagos y ríos que serpentean a través de un desierto poblado por algunos bosques dispersos.
30150=Cuenca del oro - Al centro, un tentador barranco colmado de oro en cuyo interior amenza el acecho de los enemigos.
30151=Guaridas - Una empalizada que da una falsa sensación de seguridad frente a la certeza de las intenciones del enemigo.
30152=Castros -  Una fortificación emplazada en lo alto de una meseta podrá ser prácticamente inexpugnable, pero la escasez de recursos y la falta de espacio obliga a los jugadores a expandir sus imperios hacia las tierras bajas.
30153=Lombardía - Dos grupos de ciudades en los extremos opuestos de una región invernal deben compartir, comerciar, y coordinar esfuerzos para derrotar al enemigo.
30154=Estepa - ¿Te atreves a abandonar el refugio de los árboles para cazar los gráciles ciervos que pastan en terreno abierto?
30155=Valle - En medio de ciudades enemigas, un río yace seco; pero aún provechoso: allí se agolpan los animales, tratando abrevar de las últimas gotas.
30156=Mega-Aleatorio - ¿Has soñado alguna vez con un mapa absolutamente impredecible, donde todo puede ser y nada está garantizado? Multiplica eso por diez y el resultado es... Mega-Aleatorio.
30157=Hamburger - ¡No apto para vegetarianos! Ubicado en alguno de los lados de la sabrosa hamburguesa, ¿te abrirás camino masticando o zarparás para comenzar por el panecillo y así sorprender al enemigo? Y recuerda: No vives de ensalada.
30158=Budapest - Dos centros urbanos y una plétora de animales salvajes proponen batallas de extraordinaria intensidad.
30159=ClR Aleatorio - Se elige al azar entre una selección de ¡mapas diseñados exclusivamente para el modo Capturar la reliquia! Decenas de nuevos escenarios pensados para sacar el máximo provecho de este modo de juego, garantizando una partida tan impredecible como entretenida.
30160=ClR Región Monzónica - Uno de los tres mapas más desafiantes del modo Capturar la reliquia. Encontrarás poco espacio para construir en una región plagada de interminables zonas pantanosas, que quedan cubiertas por mantos de hielo durante las temporadas frías. La reliquia espera en el centro, rodeada por un pequeño bosque sagrado.
30161=ClR Pirámide abajo - Uno de los tres mapas más desafiantes del modo Capturar la reliquia. Los jugadores comienzan la partida en la cima de una gigantesca pirámide, amontonados alrededor de la reliquia, pero todos los monasterios se encuentran en el primero peldaño, pirámide abajo.
30162=ClR Espiral - Uno de los tres mapas más desafiantes del modo Capturar la reliquia. Toda el área central ha sido tragada por una espiral de aguas profundas. La única manera de llegar hasta la reliquia es seguir la corriente a través de extensos y peligrosos círculos concéntricos.
30170=Mapa aleatorio: la partida más habitual. Tú seleccionas la configuración y las condiciones de victoria.
30171=Regicida: tu rey ha de ser el último superviviente. Si muere, quedas eliminado de la partida.
30172=Combate total: todos los jugadores comienzan con enormes reservas de madera, alimentos, oro y piedras y después luchan a muerte.
30173=Escenario: juega en un mapa personalizado creado por ti u otro jugador.
30174=Rey de la colina: controla el monumento situado en el centro del mapa durante un tiempo especificado si quieres ganar. Para hacerte con el control, elimina todas las unidades enemigas que lo rodean.
30175=Carrera de las Maravillas: no hay combate; gana el primero que construya una Maravilla.
30176=Defender la Maravilla: el jugador 1 comienza con una Maravilla rodeada de murallas y debe defenderla de los jugadores o equipos enemigos. Todos los jugadores empiezan en la Edad Imperial con todas las tecnologías desarrolladas y grandes reservas de recursos.
30177=Mapa aleatorio turbo: Los edificios crean unidades más rápido, los aldeanos recogen y construyen más rápido, y llevan más cantidad.
30178=Capturar la reliquia - Sé el primer jugador en capturar la reliquia que está en el centro del mapa y llevarla hasta el monasterio asignado para ganar la partida. En este modo de juego los monasterios son indestructibles, y tampoco se pueden construir monasterios adicionales.
30190=Estándar: gana el primer jugador o equipo que acabe con todos los enemigos en una conquista militar, que controle todas las reliquias o que construya una Maravilla.
30191=Por conquista: ganas si eliminas a todos los enemigos en una conquista militar.
30192=Por límite de tiempo: gana el jugador o equipo con la puntuación más alta cuando se acaba el tiempo.
30193=Por puntuación: gana el primer jugador o equipo que consiga la puntuación requerida.
30194=Por último hombre en pie: no hay victoria aliada. Los miembros del equipo deben luchar entre ellos hasta que sólo quede un jugador.
30201=Haz clic para ver el nombre de los jugadores. En una partida de varios jugadores, cierra algunas de las posiciones para limitar la partida a menos de 8 jugadores. Al cerrar una posición ocupada por un jugador expulsas a ese jugador de la partida.
30202=Haz clic para seleccionar una civilización. Cada civilización tiene habilidades especiales y puede desarrollar diferentes tecnologías. Haz clic en el botón Árbol de tecnologías (parte inferior de la pantalla) para aprender más acerca de cada civilización.
30204=Haz clic para cambiar la configuración del escenario (como el tipo y el tamaño del mapa, velocidad de la partida y condiciones de victoria de la partida).
30205=Ve los mensajes de otros jugadores.
30206=Escribe un mensaje a otros jugadores.
30207=Haz clic para comenzar la partida.
30208=Selecciona el número de jugadores del sistema que quieras en tu partida. Puedes dar órdenes a los jugadores del sistema aliados con la ventana de conversación.
30209=Haz clic e invita a un amigo a unirse.
30210=Haz clic cuando estés preparado para comenzar la partida. El creador de la partida no puede comenzar la partida hasta que todos los jugadores estén listos. Los nombres de los jugadores preparados aparecen en verde.
30211=Haz clic para seleccionar el número de tu equipo. Los jugadores de un mismo equipo empiezan automáticamente como aliados y con la casilla Victoria aliada activada. Un guión (-) indica que no hay equipo. Un signo de interrogación (?) indica equipos aleatorios.
30212=Haz clic para seleccionar el color de tus jugadores y la posición de comienzo en el mapa. En una partida de varios jugadores, si dos o más jugadores seleccionan el mismo número de jugador, pueden jugar una partida cooperativa y compartir el control de la misma civilización.
30213=Haz clic para empezar la partida. No puedes hacer clic en este botón hasta que actives la casilla Estoy listo.
30214=Haz clic para mostrar los árboles de tecnologías para las distintas civilizaciones.
30250=Selecciona el tamaño del mapa. Cuanto mayor sea el mapa, más durará la partida.
30251=Selecciona la distribución de la tierra y el agua en el mapa.
30252=Selecciona la condición con la que ganar la partida.
30256=Selecciona la edad máxima a la que el juego avanzará. La Edad Imperial es la configuración normal. La Edad Post-Imperial es solo la Edad Imperial con toda la tecnología investigada, así que no difiere de la Edad Imperial como edad para finalizar.
30257=Selecciona la edad en la que empieza la partida. La Alta Edad Media es la configuración normal. Si eliges la Edad de los Castillos, empiezas la partida con todas las mejoras tecnológicas y de unidades de la Edad Feudal, pero todavía debes avanzar a la Edad Imperial. La Edad Post-Imperial es la Edad Imperial con todos los árboles tecnológicos ya investigados.
30258=Selecciona la cantidad de alimento, madera, piedra y oro en la reserva de cada jugador al comenzar la partida.
30259=Actívala para que los jugadores comiencen la partida en posiciones fijas (según las agujas del reloj) basadas en su nº de jugador. Los miembros de un equipo con números consecutivos se encuentran adyacentes uno a otro en el mapa. Si no la activas, las posiciones son aleatorias.
30260=Selecciona la parte del mapa que se muestra al empezar la partida. Normal: debes explorar el mapa para revelarlo y encontrar a tus adversarios. Explorado: verás el mapa pero no a tus adversarios. Todo visible: cuando empieces la partida, todo el mapa será visible.
30263=Selecciona si deseas que cada civilización pierda sus habilidades especiales y sea capaz de desarrollar todas las tecnologías de la partida.
