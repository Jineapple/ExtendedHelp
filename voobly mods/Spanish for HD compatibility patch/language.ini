44904=Destruye al menos 3 castillos ingleses.\n\nJuana debe sobrevivir.
44905=Asegúrate de que tienes muchas armas de asedio antes de atacar los castillos ingleses.\n\nEl área al otro lado del río y hacia el este debería estar llena de recursos para comenzar tu ciudad.
44906=Soldado francés: Con estos barcos podremos cruzar el río Loira y enfrentarnos a cualquier buque de guerra inglés que se cruce en nuestro camino.
44907=Fastolf: ¡Ya basta! Tengo que vérmelas con Juana de Arco.
44908=Soldado francés: Dos castillos ingleses destrozados, ¡ya sólo nos queda uno por tomar!
44909=Destruye al menos 3 castillos ingleses.\n\nJuana debe sobrevivir.
44910=Soldado francés: Éste es el último. Los ingleses tendrán que devolver el valle del Loira a Francia. ¡Otra victoria de Juana de Arco!
44911=Soldado francés: ¡La Hire ha sido herido de gravedad!
44912=Soldado francés: ¡Hemos perdido a Juana! ¿Qué será de Francia ahora?
44913=Fastolf: ¡Voy a por ti, Juana de Arco!
44914=La Hire: La sangre de la espada de La Hire está casi seca.
44915=La Hire: ¡Esos ingleses no pueden construir un castillo más fuerte que el de La Hire!
44916=La Hire: ¡Te deseo lo peor, petimetre inglés!
44917=Fastolf: ¡Moriré por Inglaterra!
44918=Inglés: ¡Los franceses atacan nuestros castillos!
44919=La Hire: La Hire quiere matar a alguien
44920=Fastolf: Esta campesina debería volver con sus ovejas.
44921=Fastolf: ¡Ya veremos cómo se las arreglan vuestros caballeros contra los arcos ingleses!
44922=Fastolf: Un ejército de arietes. ¡Vaya cosa más rara!
