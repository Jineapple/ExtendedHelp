61709=<GREEN>Guerrero azteca: Si capturamos caballos españoles, podremos formar nuestra propia caballería. Si nos apoderamos de sus almacenes de pólvora, podremos construir cañones y usarlos contra los españoles.
61710=<GREEN>Guerrero azteca: En su frenética huida, los españoles abandonaron estos carros cargados de pólvora.
