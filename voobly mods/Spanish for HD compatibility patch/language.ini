62301=Jinetes franceses
62302=Voyeni
62303=Amiens
62304=Frevent
62305=Harfleur
62306=1. Puesto que te encuentras en tierra enemiga y sin reservas, te será imposible establecer una ciudad o crear nuevas unidades. Debes sobrevivir con tu ejército inicial. \n\n 2. Como careces de recursos, convierte a aldeanos enemigos para que te ayuden a reparar las armas de asedio.
62307=El rey Enrique V debe regresar a su patria, Inglaterra.
62308=OPCIONAL: destruye la universidad de Voyeni (verde) para recuperar y estudiar los magníficos textos allí almacenados.
62309=OPCIONAL: destruye la herrería de Amiens (aguamarina) para recuperar armaduras y armas.
62310=El rey Enrique V debe sobrevivir.
62311=<RED>Soldado inglés: ¡Veremos qué opinan esos caballeros franceses de los arcos ingleses!
62312=<RED>Soldado inglés: ¡Mi señor, ha fracasado el asedio de Harfleur! ¡Debemos retirarnos antes de sufrir graves bajas!
62313=<RED>Soldado inglés: Los franceses nos hostigarán en la retirada. Apresurémonos a un transporte para que nuestro rey Enrique vea de nuevo su amada Inglaterra.
62314=<RED>Soldado inglés: Como me temía, el puente ha sido destruido.
62315=<RED>Soldado inglés: Quizás podamos pasar entre estos acantilados y las murallas de Voyeni. Por otra parte, Voyeni es famosa por sus descubrimientos, a lo mejor encontramos algo de valor en su universidad.
62316=<RED>Soldado inglés: ¡Encontramos la formula del fuego griego, pongámoslo en nuestras flechas y que llueva fuego sobre los franceses!
62317=<RED>Soldado inglés: Ésas son las puertas de Amiens. La ciudad es famosa por sus herreros, podríamos llevarnos algo de sus herrerías.
62318=<RED>Soldado inglés: ¡Recuperamos armaduras para los espadachines, caballeros y arqueros, así como hojas de espada y puntas de flecha!
62319=<RED>Soldado inglés: La cercana ciudad de Frevent es tranquila y pacífica. Podremos descansar allí, pero no mucho tiempo.
62320=<RED>Soldado inglés: El castillo de Agincourt está siguiendo este camino. Probablemente nos enfrentemos a muchos caballeros franceses, será terrible.
62321=<RED>Soldado inglés: Rápido mi señor, embarcad y poned rumbo a la amada Inglaterra.
62322=<RED>Soldado inglés: ¡Inglaterra, qué maravilla! ¡El rey Enrique casi está en casa!
62323=<RED>Soldado inglés: Voyeni es famosa por sus descubrimientos, a lo mejor encontramos algo de valor en su universidad.
62324=<RED>Soldado inglés: ¡El rey Enrique ha caído! ¡No hemos defendido a nuestro rey! ¡Debemos pagarlo con nuestra sangre!
62325=<RED>Soldado inglés: ¡Un trebuchet! ¡Si lo podemos capturar, el castillo de Agincourt será poco peligroso!
62326=<RED>Soldado inglés: ¡Excelente! ¡Los franceses lamentarán que haya caído en nuestras manos!
62327=<RED>Soldado inglés: ¡Hacia el norte por el camino, soldados, y luego al oeste hacia los muelles!
62328=<BLUE>Caballero francés: ¡Salta al barro y verás como lucha un caballero francés!
62329=<RED>Rey Enrique V: Si estamos destinados a morir, nuestro país sufrirá la pérdida. Pero si vivimos, cuantos menos seamos mayor será el honor.
62330=<RED>Rey Enrique V: Hoy es San Crispín. En los años venideros podréis mostrar vuestras cicatrices y decir que luchasteis conmigo el día de San Crispín. El que hoy derrame su sangre conmigo será mi hermano.
62331=Informe de tus exploradores: los ingleses (rojos) deben seguir navegando o conquistar varias ciudades francesas antes de regresar a su tierra. Harfleur (púrpura) está en el sudoeste, Amiens (aguamarina) se encuentra al sur en una altiplanicie rodeada de precipicios, Voyeni (verde) está en el centro del área y Frevent (amarilla) al sudeste. Los jinetes franceses (azules) recorren el norte. \n\n Inglaterra se encuentra al noroeste, al otro lado del Canal de la Mancha. Necesitarás transportes para llegar. \n\n Los puentes a lo largo del río Somme se encuentran fuertemente fortificados; sin embargo, puede que exista algún paso sin defensa más al sudeste.
62332=Consigue un barco de transporte para enviar al rey Enrique V de vuelta a su patria, Inglaterra.
62333=OPCIONAL: infíltrate en el recinto donde está el trebuchet de los caballeros franceses y captúralo para los ingleses.
62400=Don Juan
62401=Turcos
62402=Aldea griega
62403=1. No utilices todos tus aldeanos para construir la Maravilla. Necesitarás algunos para recoger recursos y reparar los barcos, murallas y torres.\n\n 2. Es muy difícil lanzar una ofensiva contra la flota turca: concéntrate en defenderte. \n\n 3. Las islas griegas contienen amplios recursos adicionales, si las puedes defender
62404=Completa y defiende tu Maravilla de la armada turca durante 200 años.
62405=OPCIONAL: paga un tributo a los griegos (verdes) de 800 unidades de oro para que se alíen contigo.
62406=<RED>Armada española: Hay centenares de navíos turcos. No tenemos suficientes fuerzas para atacar, debemos mantenernos lejos de sus galeones y transportes.
62407=<RED>Armada española: ¡Transportes turcos! ¡No dejéis que desembarquen!
62408=<RED>Armada española: ¡La Maravilla está en peligro! ¡Sálvala si puedes!
62409=<RED>Armada española: Es peligroso navegar adentrándose en las fauces de la flota turca. Es mejor patrullar nuestras costas.
62410=<RED>Armada española: ¡Nuestros brulotes mandarán la flota turca al fondo del mar Jónico!
62411=<RED>Armada española: La Maravilla está acabada. Ahora hay que defenderla.
62412=<RED>Armada española: ¿Por qué se empeñaron nuestros inteligentes jefes en construir la Maravilla tan cerca de la costa?
62413=<GREEN>Aldeano griego: No creo que nos vaya a ir bien bajo la dominación turca. Si pagas un tributo de 800 monedas de oro, seremos tus aliados.
62414=<GREEN>Aldeano griego: Umm, lo prudente es que unamos nuestras fuerzas contra los turcos. Puedes conseguir oro de nuestros aldeanos o de nuestras islas, te pagaremos de tributo lo que podamos.
62415=Informe de tus exploradores: las flotas española e italiana (rojas) de Don Juan han partido para construir una maravilla en la playa. \n\n Deben defenderla de los barcos de guerra y los transportes de los turcos otomanos (púrpura). Los turcos utilizan una gran variedad de barcos, incluyendo los galeones artillados, e intentarán transportar jenízaros y cañones de asedio a través de los mares. Si lanzas fugaces contraataques contra los turcos podrás detener su avance. \n\n Las aldeas griegas (verdes) se encuentran en mitad del campo de batalla; quizás se unan a ti si se les presenta la oportunidad.
