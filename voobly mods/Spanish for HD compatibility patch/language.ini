60407=Derrota a los romanos, alanos y visigodos.
60408=<YELLOW>Soldado huno: Los romanos han perdido. ¡Ya nada nos impide invadir Italia!
60409=<RED>Ostrogodos: ¡Atila! Tú nos trajiste a este maldito campo de batalla. Ahora tienes que impedir que nos maten los romanos.
