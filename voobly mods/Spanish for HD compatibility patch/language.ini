44016=Sigue este camino para llegar al pueblo.
44017=Hogar dulce hogar.
44018=¡Espera! ¡Los ingleses están furiosos porque has destruido su puesto avanzado! ¡Van a atacar tu pueblo!
44019=¡Que no cunda el pánico! Haz clic en tus soldados y luego vuelve a hacer clic con el botón SECUNDARIO sobre los soldados ingleses rojos, para atacarles. Si vences a estos soldados enemigos habrás ganado tu primera batalla.
44020=Bien. Ahora desplázate otra vez hacia abajo hasta que vuelvas a ver a tus soldados, moviendo el mouse, o ratón, hasta la parte inferior de la pantalla. Selecciona tus soldados haciendo clic cerca de ellos y arrastrando un recuadro a su alrededor.
44021=Este camino está vigilado por un puesto avanzado inglés. Desplázate hasta la edificación del puesto avanzado moviendo el mouse hacia la parte superior de la pantalla. Después haz clic en el puesto avanzado rojo.
44022=Sigue el camino hasta el puesto avanzado. ¡Ya es hora de destruirlo!
44100=Escoceses
44101=Este aldeano seguirá trabajando para ti, llevando los alimentos hasta el centro de la ciudad.
44102=La cantidad de alimento que tienes se muestra en la esquina superior izquierda de la pantalla. Además de tus reservas de alimentos, puedes ver de cuánto oro, madera y piedras dispones.
44103=Cuantos más aldeanos tengas, más rápido podrás reunir suministros. Asigna nuevos aldeanos para que busquen comida.
44104=Para acumular madera, haz clic en un aldeano y luego, con el botón SECUNDARIO, en un árbol.
44105=¡Fantástico! Ahora tienes 50 comidas. Para ganar necesitarás también 50 piezas de madera y 50 de oro.
44106=Recoge 50 unidades de alimento, 50 de madera y 50 de oro.
44107=¡La construcción de una ciudad va bien!
44108=Para conseguir alimentos de esos arbustos haz clic en un aldeano...
44109=¡Bien! Has encontrado oro.
44110=¡Bien! Has encontrado oro.
44111=Si todavía no has encontrado oro, busca en el territorio inexplorado.
44112=Para apoyar al ejército escocés, tendrás que aumentar tus suministros.
44113=Después, haz clic con le botón SECUNDARIO sobre un arbusto cercano a la bandera azul.
44114=Para ganar necesitas 50 comidas, 50 piezas de madera y 50 de oro.
44115=¡Perfecto! Ya tienes bastante oro.
44116=¡Buen trabajo! Ahora tienes suficiente madera.
44117=En el área de estado de la parte inferior de la pantalla puedes ver cuánto alimento lleva el aldeano. El aldeano continúa obteniendo alimento del arbusto hasta que tiene 10.
44200=Escoceses
44201=Para empezar crearemos aldeanos. Haz clic en tu Centro urbano.
44202=Después, haz clic en el botón Crear aldeano, en la esquina inferior izquierda de la pantalla.
44203=Los aldeanos tardan un poco en aparecer. Si has seleccionado tu Centro urbano puedes ver el proceso en el área de estado de la parte inferior de la pantalla.
44204=Buen trabajo. El aldeano ha aparecido cerca de tu ciudad. Ahora crea otro.
44205=Necesitas más casas para la población. Para construir una casa, haz clic en un aldeano.
44206=Los otros edificios se construyen igual que las casas. Intenta construir unos cuarteles. Los cuarteles son edificios militares.
44207=Si varios aldeanos construyen el mismo edificio, se terminará más rápido.
44208=Entrenar 4 milicias.
44209=Ahora que tienes algunos soldados, podrás defender esta zona de los ataques ingleses.
44210=Esa es una unidad de la milicia. Crea tres más y tendrás suficientes soldados para proteger la zona y ganar este escenario.
44211=¡Buen trabajo! Intenta construir otra casa.
44212=¡Ya tienes el cuartel! Ahora puedes crear los soldados. Haz clic en el cuartel y, después, en el botón de Crear milicia.
44213=Haz clic en los cuarteles y luego, rápidamente, tres veces más en el botón Crear milicia, para crear tres soldados seguidos.
44214=Haz clic en el botón Edificios, luego en el botón Construir casa y después vuelve a hacer clic donde quieras construir la casa.
44215=Cada casa puede albergar 5 unidades. El indicador de población de la parte superior de la pantalla muestra la población actual y la capacidad de alojamiento.
44216=Necesitaremos muchos soldados para defender nuestra patria. Para vencer, necesitarás crear 4 soldados.
44217=Al seleccionar diferentes edificios o unidades obtendrás diferentes opciones en la esquina inferior izquierda de la pantalla.
44300=Escoceses
44301=Ingleses
44302=Necesitarás desarrollar tecnologías propias para aumentar la fuerza de tu civilización.
44303=Por ejemplo, tus aldeanos serán más difíciles de matar si desarrollas el Telar. Para desarrollar el telar, haz clic en Centro urbano y, después, en el botón Desarrollar telar.
44304=Cuando pasas a una nueva Edad tienes acceso a nuevas tecnologías y edificios. Para pasar de la Alta Edad Media a la Edad Feudal, necesitas 500 unidades de alimento.
44305=Además de recoger alimento en los arbustos, los aldeanos pueden criar ovejas o cazar ciervos para alimentarse.
44306=Ya tienes suficiente comida para pasar a la Edad Feudal. Pero también necesitas dos edificios de tu edad actual.
44307=Ya tienes un cuartel, así que haz que tus aldeanos construyan un Molino. Los molinos son un punto de almacenamiento de alimento, por lo que debes construirlo cerca de donde lo hay.
44308=Ya puedes pasar de la Alta Edad Media a la Edad Feudal. Haz clic en tu centro urbano, después haz clic en el botón Avanzar a la Edad Feudal.
44309=¡A las armas! ¡Los ingleses nos atacan por sorpresa!
44310=Ahora que la batalla ha terminado, crea algunas nuevas unidades de milicia en el cuartel, para reponer tus tropas.
44311=Ahora que estás en la Edad Feudal, puedes hacer que tu milicia se convierta en hombres de armas, más poderosos. Haz clic en Cuarteles y, luego, en Mejorar a hombres de armas.
44312=¡Los ingleses vuelven a atacar! ¡Dales una buena lección con tus hombres de armas!
44313=¡Los ingleses no valen para nada al lado de tus guerreros!
44314=Bien. El desarrollo de nuevas tecnologías cuesta recursos pero mejora tu civilización.
44315=Mientras dura el desarrollo, puedes poner a tus aldeanos a trabajar y utilizar tus unidades militares para explorar.
44316=¡Felicidades! Avanzar a la siguiente edad es la mejor manera de mejorar tu civilización.
44317=Bien. Estás en el buen camino para la Edad Feudal.
44318=Para ganar necesitas avanzar hasta la Edad Feudal y resistir los ataques ingleses.
44319=Los ingleses usan armas y armaduras muy avanzadas.
44320=Progresar a hombre de armas transformará todas tus milicias en los poderosos hombres de armas.
44321=Cerca del minimapa de la esquina inferior derecha de la pantalla, está el botón Aldeano inactivo. Haz clic en él para localizar a los aldeanos que no tienen asignada ninguna tarea.
44400=Escoceses
44401=Ingleses
44402=Objetivo: construir un ejército y derrotar el fuerte inglés.
44403=Este escenario comienza de forma similar a las partidas de mapa aleatorio. Después de jugar este escenario, deberías saber todo lo necesario para jugar una partida de mapa aleatorio.\n\n¡Sigue explorando!
44404=Ha llegado el momento de la ofensiva. Los ingleses tienen una fortificación cerca de la ciudad de Stirling. Si podemos vencer aquí a los ingleses, se lo pensarán dos veces antes de invadir Escocia.
44405=Antes de que ataquemos a los ingleses por el oeste, necesitamos recuperar fuerzas. Que tus aldeanos empiecen a recolectar comida y madera.
44406=Sigue creando aldeanos en tu centro urbano hasta que tengas 10. Cuantos más tengas, más rápido conseguirás recursos.
44407=Puedes ganar más alimento construyendo pesqueros. Para crearlos, haz que tus aldeanos construyan un muelle en el agua, en la zona sur.
44408=Ahora haz clic en el muelle y construye un pesquero.
44409=Para pescar, haz clic en un pesquero y luego, con el botón SECUNDARIO, en uno de los peces que saltan. El pesquero pescará los peces y los llevará automáticamente al muelle. Los pesqueros también son útiles para explorar.
44410=La caballería de exploración es mala para combatir, pero tiene muy buena vista. Puedes utilizarla para explorar el resto del mapa y encontrar a los ingleses.
44411=La colina del árbol muerto protege el único acceso a tu ciudad. Sería una buena idea construir una torre de guardia en ella cuando avances a la Edad Feudal.
44412=¡Un puesto avanzado inglés! Ya sabes lo que hacer... ¡derríbalo!
44413=Estás cerca de la base inglesa. Más vale que no derribes sus murallas hasta que tengas un ejército de unos 12 soldados.
44414=Ya tienes tropas suficientes para atacar la base inglesa. ¡A la carga! Que tus aldeanos sigan trabajando por si tuvieras bajas y necesitases más tropas.
44415=Vence al ejercito inglés y destruye su torre.
44416=¡Buen trabajo! Has destrozado el campamento inglés. ¡La batalla de Stirling terminará con una victoria escocesa!
44417=Ahora que has llegado a la Edad Feudal, concéntrate en crear más soldados para luchar contra el enemigo. Necesitarás al menos 12.
44418=¡Los ingleses van a atacarnos! Para proteger a tus aldeanos, puedes tocar la campana para que se refugien en el centro urbano. Haz clic en tu Centro urbano y luego en la campana.
44419=¡Muy bien! Has rechazado el ataque inglés. Si tienes aldeanos en el Centro Urbano, toca otra vez la campana para que vuelvan al trabajo.
44420=¡Bien! Tu torre de guardia disparará contra las unidades enemigas y te ayudará a proteger tu ciudad.
44421=¡Has encontrado unas ovejas! Las ovejas son una buena fuente de comida, así que envíalas a tu centro urbano y asigna un aldeano para que recolecte alimento de ellas.
44422=Ahora que ya sabes cómo construir edificios, avanzar a través de las edades, encontrar a tus enemigos y luchar contra ellos, tienes los conocimientos básicos que necesitas para poder jugar una partida de Mapa aleatorio, el tipo de juego más común en Age of Empires II.
44423=Recuerda, puedes transformar tu milicia en hombres de armas en los cuarteles. Siempre que puedas permitírtelo, deberías hacerlo.
44424=Construye unos cuarteles y crea 5 milicias para defender a tus aldeanos y explorar el mapa.
44425=Para ganar, destroza la torre de los ingleses en el oeste.
44426=Utiliza a los aldeanos para construir un molino cerca de esos arbustos.
44427=Cuando hayas reunido 500 comidas, avanza a la Edad Feudal en tu centro urbano. Si tienes poca comida, construye algunas granjas adicionales.
44428=No olvides modernizar tus armas y armadura en la herrería. Porque tendrás alguna herrería, ¿no?
44429=Los aldeanos también pueden construir granjas. Construye 4 cerca de tu molino cuando los arbustos se agoten. Sólo hace falta un aldeano para trabajar en cada granja.
44430=¡Buen trabajo! Has acabado con los soldados ingleses. Ahora destroza esa torre y nuestra victoria será completa.
44431=Puedes especificar un lugar para que se reúnan las nuevas unidades fijando un punto de reunión. Para los aldeanos, haz clic en el Centro urbano y luego en el botón Establecer Punto de reunión.
44432=No olvides seguir explorando el mapa.
44500=Escoceses
44501=Aliados escoceses
44502=Ingleses
44503=Utiliza tus monjes para reunir 3 reliquias y guarécelas en tu monasterio.
44504=Este escenario utiliza la interfaz avanzada. Aunque no necesitas utilizar esta interfaz para jugar a Age of Empires II: HD Edition, te da acceso a formas más eficaces de controlar tu civilización.\n\nSi pierdes todos tus monjes, podrás crear más en la Edad de los Castillos.
44505=El ejército escocés ha obtenido varias victorias contra los ingleses. Las cosas empiezan a tener mejor cara.
44506=Sería bueno para la moral de nuestro ejército encontrar reliquias y guardarlas en nuestro monasterio. Una de las reliquias está cerca de tu centro urbano. Un aliado tiene otra y los ingleses han capturado la tercera.
44507=Puedes recuperar una reliquia haciendo clic en un monje y luego, con el botón SECUNDARIO, en la reliquia. Los monjes también tienen otras utilidades. Pueden curar a tus soldados heridos o a los de tus aliados. También pueden intentar convertir a los soldados enemigos para que se unan a tu ejército.
44508=¡Muy bien, ya tienes una reliquia! Ponla a salvo en el monasterio haciendo clic con el botón SECUNDARIO en el Monasterio.
44509=Es agradable tener aliados en el mapa. Tu aliado (el jugador amarillo) puede ayudarte a luchar contra el enemigo. También puedes negociar con tus aliados. Para negociar necesitarás construir un mercado.
44510=¡Ya tienes un mercado! Los mercados pueden crear carretas de mercancías para generar oro extra. También puedes intercambiar un recurso por otro, a cambio de una pequeña comisión. Haz clic en Mercado y luego en Vender alimentos por oro.
44511=¡Has construido una carreta de mercancías! Si haces clic en ella estando en el mercado de tu aliado, podrás conseguir oro extra. Tu carreta de mercancías realizará automáticamente viajes entre tu mercado y el de tu aliado.
44512=Aliado escocés: ¡Bienvenido! Si has venido por la reliquia, puedes encontrarla en la colina situada al noreste de nuestra ciudad.
44513=Aliado escocés: ¡Los ingleses atacan nuestra ciudad! ¿Puedes darnos algo de comida o de oro?
44514=Para ayudar a tu aliado, haz clic en el botón Diplomacia de la esquina superior derecha de la pantalla. Dale a tu aliado un poco de comida y oro, ¡pero no le des todo lo que tienes! ¡Tú también vas a necesitarlo!
44515=Aliado escocés: gracias por tu ayuda. Si tienes algún soldado de reserva, ven a nuestra ciudad y ¡echaremos a los ingleses de aquí!
44516=Ya tienes suficientes soldados para pensar en atacar a los ingleses y recuperar la reliquia.
44517=Aliado escocés: si estás pensando en atacar a los ingleses, yo puedo ayudarte. Aquí tienes algo de comida y oro.
44518=Consigue 3 reliquias y guarécelas en tu monasterio.
44519=¡Felicidades! ¡Has conseguido las 3 reliquias!
44520=Has llegado a la cuidad de tu aliado. Entra para ver cómo le van las cosas. Las puertas de tu aliado se abrirán automáticamente para que pases.
44521=Las granjas son una buena fuente de alimento una vez que has agotado los arbustos y animales. Las granjas se construyen como los edificios y deben ser reconstruidas periódicamente. Para obtener alimento de una granja, haz clic en un aldeano y luego, con el botón SECUNDARIO, en una granja.
44522=Los aldeanos y soldados aparecen normalmente fuera del edificio donde son creados. Puedes hacer que tus unidades se desplacen a un punto determinado estableciendo puntos de reunión.
44523=Para establecer un punto de reunión para la infantería, haz clic en tu cuartel, después en Establecer punto de reunión y luego en el lugar del mapa donde quieras que se reúna tu infantería.
44524=Puedes usar el árbol de tecnologías para ver qué tecnologías y mejoras puedes buscar. Haz clic en el botón Árbol de tecnologías de la esquina superior derecha de la pantalla para ver el árbol de tu civilización.
44525=¿Sabías que hay tres opciones diferentes en el minimapa que está en la esquina inferior derecha de la pantalla? Si haces clic en los botones de la parte inferior derecha del minimapa, puedes hacer que muestre únicamente unidades militares, o sólo recursos y unidades de comercio.
44526=¡Perfecto, ahora tienes una reliquia protegida! Las reliquias que están a salvo en tu monasterio agregarán poco a poco oro a tus reservas.
44527=Ya tienes dos reliquias en tu monasterio. ¡Encuentra una más y habrás ganado!
44600=Escoceses
44601=Wallace
44602=Ingleses
44603=Este escenario utiliza la interfaz avanzada. Aunque no necesitas utilizar esta interfaz para jugar a Age of Empires II: HD Edition, te da acceso a formas más eficaces de controlar tu civilización.\n\nDiferentes civilizaciones tienen diferentes habilidades. Por ejemplo, los escoceses, representados por los celtas, tienen una infantería poderosa. Los ingleses tienen unos arqueros de largo alcance.
44604=Destruye el castillo inglés.
44605=¡Hemos destruido el castillo inglés de Falkirk! Las pretensiones inglesas en Escocia llegan a su fin. Las tropas de Wallace triunfarán.
44606=Construye un castillo.
44607=¡Fantástico! Has terminado el castillo. Sir William no tardará en llegar, ¡y habrá llegado el momento de atacar a los ingleses!
44608=¡Ha llegado Wallace!
44609=Los ingleses podrían atacar en cualquier momento. Ya tienes algunas murallas, pero deberías terminarlas en cuanto tengas suficientes piedras.
44610=Una de tus unidades más poderosas se crea en el castillo. Crea 10 woad raiders más.
44611=Los trebuchets son armas de asalto masivas de gran alcance, disponibles sólo en la Edad Imperial. Recuerda que los trebuchets deben ser desmontados para el traslado y montados para disparar.
44612=Para construir un castillo, primero debes avanzar hasta la siguiente edad: la Edad de los Castillos.
44613=También puedes construir torres para defender tu ciudad. Las unidades pueden guarecerse en una torre para defenderse y los arqueros pueden disparar desde ellas.
44614=¡Felicidades! Encontrarás montones de cosas para hacer en la Edad de los Castillos. Para empezar, intenta construir un Taller de maquinaria de asedio para construir arietes y otras armas de asalto.
44615=Buen trabajo. Con tu nuevo taller de maquinaria de asedio puedes construir arietes. Los arietes son lentos, pero resistentes a las flechas incendiarias y excelentes para derribar murallas. Necesitarás algunos para atacar el castillo inglés.
44616=Necesitarás asignar aldeanos que recojan piedra, así tendrás bastantes para construir el castillo y todas las fortificaciones que necesitas.
44617=Los botones avanzados te permiten acceder a un nuevo tipo de formación llamada formación fija. Con las formaciones fijas puedes especificar el tipo de formación para tus soldados. Por ejemplo, con una formación cerrada puedes proteger a las unidades débiles, como los monjes.
44618=Los botones avanzados te permiten establecer posiciones de combate. Un soldado a la defensiva tiene menos probabilidades de atacar a un enemigo que se le acerque. Haz clic en una unidad militar, después mira las opciones de Posición de combate en la esquina inferior izquierda de la pantalla.
44619=Utilizando los botones avanzados también puedes ordenar a un soldado que patrulle un área entre múltiples puntos del camino y haga guardia o siga a otra unidad.
44620=Con William Wallace y sus woad raiders en tus filas, los ingleses están perdidos. Una vez que tengas un gran ejército y abundantes armas de asalto, ¡ve a por ellos y destruye el castillo inglés!
44621=Si tienes excedentes de algún tipo de recursos, puedes venderlos a cambio de oro en el mercado. Después, puedes usar ese oro para comprar lo que necesites.
44622=Tienes recursos suficientes para avanzar a la Edad de los Castillos; deberías hacerlo cuanto antes.
