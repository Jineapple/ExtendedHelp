62211=Conquista el centro urbano de Galacia y recibirás el debido tributo.
62212=OPCIONAL: destruye las 4 torres sarracenas para que tus aliados puedan extraer su oro.
62213=<PURPLE>Jinete selyúcido: A nuestros pies hay muchos temas de los bizantinos. Capturemos los que podamos antes de que el ejército de Bizancio nos ataque.
62214=<PURPLE>Jinete selyúcido: Podemos capturar este tema de los bizantinos destruyendo las torres que lo protegen. ¡Así, los aldeanos producirán oro para los turcos!
62215=<PURPLE>Jinete selyúcido: Con este oro, podemos entrenar muchos más arqueros jinetes.
62216=<PURPLE>Jinete selyúcido: Hemos capturado Capadocia. Si protegemos las vidas de los aldeanos, tendremos todos los recursos que necesitemos.
62217=<PURPLE>Jinete selyúcido: Si evitamos que los bizantinos la recuperen, esta ciudad puede producir las monedas de oro que necesitamos.
62218=<PURPLE>Jinete selyúcido: Esas catafractas son peligrosas. Es mejor disparar y retirarse sin llegar al cuerpo a cuerpo.
62219=<PURPLE>Jinete selyúcido: El ejército bizantino ha fortificado esta meseta. Esperemos a tener las tropas necesarias para conquistarla.
62220=<PURPLE>Jinete selyúcido: Pisidia ya es nuestra.
62221=<PURPLE>Jinete selyúcido: ¡El tema de Galacia debe someterse a los turcos!
62222=<PURPLE>Jinete selyúcido: ¡Manzikert ha caído! Los bizantinos tendrán que retirarse de Constantinopla y toda la Anatolia pertenecerá a los turcos.
62223=<RED>Aldeana de Capadocia: ¡Turcos! ¡Bajan a centenares de los montes de Zagros! ¡Nos matarán a todos!
62224=<YELLOW>Aldeana de Galacia: ¡Nos rendimos! ¡No hagáis daño a nuestras familias!
62225=Informe de tus exploradores: el ejército selyúcida turco (púrpura) se encuentra lejos de su tierra y carece de recursos para construir una base. No obstante, puedes crear unidades adicionales. \n\n Puedes obtener recursos y edificios conquistando las tres ciudades bizantinas de Capadocia, Pisidia y Galacia, así como las minas de oro sarracenas (aguamarina). Sin embargo, debes derrotar (no conquistar) al ejército bizantino. \n\n Aunque las ciudades bizantinas dependen en gran medida de sus murallas y torres de defensa, el ejército bizantino es otra cuestión. Prepárate para enfrentarte a catafractas, monjes y las famosas legiones romanas.
62226=--Desarrollo de Edad Imperial completado--
