45204=Reúnete con el ejército francés, a las ordenes del Condestable Richemont.\n\nReúnete con la artillería francesa, a las órdenes de Jean Bureau.\n\nColoca la bandera francesa (cargada en una carreta de mercancías) en la colina en Castillon (cubierta de banderas).
45205=La mayoría de la tierra de aquí está ocupada. Deberás desplazar a Borgoña para construir una ciudad. No derribes todos los muros de Borgoña, puedes usarlos para tu propia defensa.\n\nLos arqueros de tiro largo son eficaces, pero los cañones de asedio son mejores.\n\nPuedes ordenar a tus cañones de asedio y otras armas de asedio a la posición pasiva si están hiriendo a tus tropas.
45206=Soldado francés: Mi señor Josselyne, el ejército espera sus órdenes.
45207=Reúnete con el ejército francés, a las ordenes del\nCondestable Richemont.
45208=Richemont: ¡Luchamos por la doncella de Orleans!
45209=Reúnete con la artillería francesa a las órdenes de\nJean Bureau.\n
45210=Jean Bureau: ¡Ya veremos cómo se las arreglan los arcos ingleses contra los cañones franceses!
45211=Soldado francés: Milord, hemos capturado el almacén de suministros de los borgoñones.
45212=Coloca la bandera francesa (cargada en una carreta de mercancías) en la montaña en Castillon (cubierta por banderas).
45213=Soldado francés: ¡Viva Francia!
45214=La carreta de mercancías que lleva la bandera francesa debe sobrevivir.
45215=Soldado francés: ¡Han capturado la bandera francesa!
45216=La Hire: La espada de La Hire necesita más sangre
