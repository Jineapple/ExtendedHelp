61604=1. Tendrás que evitar a los soldados españoles y tlaxcaltecas hasta que estés listo para luchar. Intenta evitar posibles conflictos. \n\n 2. Los guerreros águila son muy útiles para explorar el terreno y los piqueros para combatir a los conquistadores españoles que te encuentres en el camino. \n\n 3. Puedes destruir los edificios de Tenochtitlán a pesar de que un día pertenecieron a tu pueblo. Podrás reconstruir la ciudad una vez expulsados los españoles.
